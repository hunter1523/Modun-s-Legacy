 game_concept_knight_desc:3 "Ein $game_concept_knight$ ist ein [vassal|E] oder [courtier|E], der direkt in Eurer [army|E] kämpft.\n\nIn [battles|E] greifen $game_concept_knights$ auf ihren [prowess_skill|E] zurück, um effektiver zu kämpfen. Ein hohes $game_concept_prowess$ heißt, dass sie dem Gegner mehr Schaden zufügen können und sehr viel wahrscheinlicher überleben und unbeschadet aus der $game_concept_battle$ hervorgehen.\n\nEin Charakter kann nicht zeitgleich [commander|E] und $game_concept_knight$ sein.\n\n#weak Diese Streiter haben unterschiedliche Namen je nach [culture|E] oder [Concept('faith', 'Glauben')|E] (zum Beispiel einfach Ritter, $knight_plural_no_tooltip_english$, $knight_plural_no_tooltip_arabic_group$ oder $knight_plural_no_tooltip_mongolic_group$).\n\nRitter stellen sowohl den Charakter als auch sein Gefolge an Truppen dar.#!"