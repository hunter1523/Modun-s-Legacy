l_russian:
 MINORITIES_MAP_NAME:0 "#V Minorities#!"
 MINORITIES_MAP_TOOLTIP:0 "#T $MINORITIES_MAP_NAME$\n#!Shows [minority_faiths|E] и [minority_cultures|E] на карте."

 game_concept_minority_culture:0 "Минорная культура"
 game_concept_minority_cultures:0 "Минорная культуры"
 game_concept_minority_culture_large:0 "Large Минорная"
 game_concept_minority_culture_small:0 "Small Минорная"

 game_concept_minority_faith:0 "Минорная религия"
 game_concept_minority_faiths:0 "Минорная религии"
 game_concept_minority_faith_large:0 "Large Минорная"
 game_concept_minority_faith_small:0 "Small Минорная"

 game_concept_minority_faith_desc:0 "A Минорная религия represents a proportion of the population of a [county|E] which follows another [faith|E].\n\nMinorities may be small or large. A small minority may grow to become a large minority, and a large minority may grow enough to displace the original faith of the county, which becomes a new minority in that county."
 game_concept_minority_culture_desc:0 "A Минорная культура represents a proportion of the population of a [county|E] belonging to another [culture|E].\n\nMinorities may be small or large. A small minority may grow to become a large minority, and a large minority may grow enough to displace the original culture of the county, which becomes a new minority in that county."

 task_conversion_effect_desc:1 "#S At #V 100%#!#!:\n$TAB$A [Concept('minority_faith','Минорная')|E] of the [county|E] changes [faith|E] to [councillor.GetFaith.GetName]"
 task_promote_culture_effect_desc:1 "#S At #V 100%#!#!:\n$TAB$A [Concept('minority_culture','Минорная')|E] of the [county|E] changes [culture|E] to [councillor_liege.GetCulture.GetName]"