 # Religious Doctrines/Tenets
 rice_doctrine_buddhist_canon_name:0 "Стандартный Канон"
 rice_doctrine_buddhist_canon_desc:0 "It is important to recognize which teachings are authentic, and do not contradict the word of the Buddha. These will be compiled into collections, the core of which are the #italic tripitaka#! (meaning "Triple Baskets")."
 rice_mahayana_canon_doctrine_name:0 "Восточноазиатский Канон" # Dazangjing
 rice_mahayana_canon_doctrine_desc:0 "The Great Storage of Scriptures (#italic Dazangjing#! in Chinese), also known as the Chinese or Восточноазиатский Канон, is a loose canon of Buddhist texts accepted by Mahayana sects of Buddhism in East Asia. It includes various Mahayana sutras, as well as texts from early schools of Buddhism that are not part of or were discarded from the Палийский Канон."
 rice_theravada_canon_doctrine_name:0 "Палийский Канон" # Палийский
 rice_theravada_canon_doctrine_desc:0 "Палийский Tripitaka is the canon of Buddhist texts accepted by the Theravada sects of Buddhism in Southeast Asia. Traditionally, the first Палийский Канон was believed to have been written down at the Fourth Buddhist Council in Sri Lanka in 29 BCE, although the canon was still being revised and changed for several centuries afterwards, as Theravada, Mahayana, Vajrayana, and other early Buddhist schools exchanged ideas."
 rice_vajrayana_canon_doctrine_name:0 "Тантрический Канон" # Kangyur and Tengyur
 rice_vajrayana_canon_doctrine_desc:0 "The Тантрический Канон is the collection of Buddhist texts accepted by the so-called esoteric schools of Buddhism, such as Tibetan Vajrayana and sects influenced by them. The Tibetan Канон for example consists of the Kangyur ("Translation of the Word") and Tengyur ("Translation of Treatises"). These canons include Mahayana texts, as well as texts from early schools of Buddhism that are not part of or were discarded from the Палийский Канон."
 rice_pudgalavada_canon_doctrine_name:0 "Пудгалавадский Канон"
 rice_pudgalavada_canon_doctrine_desc:0 "Пудгалавадский or Personalist schools of Buddhism have been strongly criticized by other Buddhist sects for their unique views on the Buddhist doctrine of no-self. Regardless of the validity of their interpretation of the Buddha's teachings, they have maintained their own extensive and rigorous canon of Buddhist texts as well."
 doctrine_parameter_hostility_override_rice_mahayana_canon_doctrine:1 "Другие буддийские [faiths|E] которые также приняли за основу #italic Восточноазиатский Канон#! и [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_rice_theravada_canon_doctrine:1 "Другие буддийские [faiths|E] которые также приняли за основу #italic Палийский Канон#! и [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_rice_vajrayana_canon_doctrine:1 "Другие буддийские [faiths|E] которые также приняли за основу #italic Тантрический Канон#! и [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
