 restore_the_west_empire:0 "Reunite the Western Roman Империя"
 restore_the_west_empire_desc:0 "The former lands of a glorious empire were savaged and looted by barbaric kings! It's time to reform our empire to the old title of western rome!"
 restore_the_west_empire_tooltip:0 "I found the imperial crown in the gutter and I picked it up."
 restore_the_west_empire_confirm:0 "Vae Victīs"

