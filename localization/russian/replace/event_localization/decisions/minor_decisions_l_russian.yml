 # Roman Bath Time
 TFE_visit_roman_bathhouse:0 "Visit a Roman Public Bath"
 TFE_visit_roman_bathhouse_tooltip:0 "I want to relax somewhere...."
 TFE_visit_roman_bathhouse_desc.roman:0 "I should visit one of the local Roman bathhouses to relax. It is an important custom among the [ROOT.Char.GetCulture.GetName] people, after all."
 TFE_visit_roman_bathhouse_desc.not_roman:0 "I should visit one of the local Roman bathhouses to relax. Though the customs of the [ROOT.Char.GetCulture.GetName] people aren't always the same as that of the Romans and Greeks, I don't see the harm in this beneficial activity."
 TFE_visit_roman_bathhouse_effect_tooltip_1:0 "Because the [THIS.Char.GetCulture.GetName] [culture|E] has the $tradition_roman_architecture$ [tradition|E], you will get additional [stress|E] bonuses"
 TFE_visit_roman_bathhouse_effect_tooltip_2:0 "Because the [THIS.Char.GetCulture.GetName] [culture|E] does not have any Roman or Hellenic background, if your [liege|E], [courtiers|E], or [guests|E] do have a [culture|E] with Roman or Hellenic customs will have a higher [opinion|E] of you"
 TFE_visit_roman_bathhouse_effect_tooltip_3:0 "If a Roman Bathhouse was recently built in [THIS.Char.GetCapitalLocation.GetTitle.GetNameNoTier], you will lose additional [stress|E]"
 TFE_visit_roman_bathhouse_confirm:0 "Time to get squeaky clean!"
 TFE_build_roman_bathhouse:0 "Build a Roman Bathhouse"
 TFE_build_roman_bathhouse_tooltip:0 "The locals need a good bathhouse."
 TFE_build_roman_bathhouse_desc:0 "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] could use a new public bathhouse. I should dedicate funds to build one to promote civilized habits and impress the locals. These baths will be constructed in an architectural style typical for [ROOT.Char.GetCulture.GetName] buildings here."
 TFE_build_roman_bathhouse_effect_tooltip_1:0 "You will receive some [prestige|E] and your [realm_capital|E], the [county|E] of [THIS.Char.GetCapitalLocation.GetTitle.GetNameNoTier], will receive a #P positive#! [county_modifier|E] for #V 10#! years"
 TFE_build_roman_bathhouse_effect_tooltip_2:0 "How much [prestige|E] you get, as well as the strength of the [county_modifier|E], depends on how large of a bathhouse you want to build - the bigger the bathhouse, the more [gold|E] it will cost!"
 TFE_build_roman_bathhouse_effect_tooltip_3:0 "As long as the [county_modifier|E] is active in your [realm_capital|E], you'll lose additional [stress|E] when taking the [decision|E] to $TFE_visit_roman_bathhouse$"
 TFE_build_roman_bathhouse_effect_tooltip_4:0 "Because the [THIS.Char.GetCulture.GetName] [culture|E] has the $tradition_roman_architecture$ [tradition|E], it will cost less [gold|E] to build a bathhouse"
 TFE_build_roman_bathhouse_effect_tooltip_5:0 "Because the [culture|E] of [THIS.Char.GetCapitalLocation.GetTitle.GetNameNoTier] is Roman or Hellenic in origin, or has the customs of such, the [county_modifier|E] added by this [decision|E] will be stronger and also increase [county_control|E]"
 TFE_build_roman_bathhouse_confirm:0 "The joys of civilization!"

