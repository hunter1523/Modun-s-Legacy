  sea_bm_group_1000:0 "#P Раджи Азии#!: 936-1066"
  bm_1066_java:0 "Разделение Явы"
  bm_1066_java_desc:0 "After the destruction Явы by the rebel Wurawari and the army of Srivijaya, Ява had been reunited by the great Махараджа Airlangga. But near the end of his life he split the kingdom in two, Panjalu and Janggala, to stop the quarreling between his sons.\n\n#bold Will you respect his wishes or will you reunite Ява once more? #!"
  
  bookmark_java_samarawijaya:0 "Махараджа Самаравиджая"
  bookmark_java_samarawijaya_desc:0 "Как старший ребенок Эрлингги, наследная принцесса Санграмавиджая была выбрана наследницей Ивы. But she secluded herself to be a Bhikkuni, putting the next eldest, Самаравиджая, as the next heir to the throne. In the end, Махараджа Airlangga split the kingdom in two, and Самаравиджая ended up inheriting the Королевство of Panjalu. \n\n#bold Will you respect your father's wishes or will you claim your rightful place as the Махараджа of a reunited Ява? #!"
  bookmark_java_samrotsaha:0 "Махараджа Самротсаха"
  bookmark_java_samrotsaha_desc:0 "Когда Ява was split in two, the second son of Airlingga, Mapanji Garasakan, inherited the throne of Janggala. But with the deaths of him and his son, Alanjung Ahyes, another son of Airlingga, Самротсаха, took over the throne.\n\n#bold Will you respect your father's wishes or will you claim your rightful place as the Махараджа of a reunited Ява? #!"
  bookmark_java_anak_wungsu:0 "Махараджа Анак Wungsu"
  bookmark_java_anak_wungsu_desc:0 "Махараджа Анак Wungsu is the youngest brother of Airlingga, and inherited the throne of Bali from their brother Marakata. Анак Wungsu witnessed the quarrel between his nephews over the throne Явы.\n\n#bold Can you help his nephews to find peace with each other, or will you support one to be the sole Махараджа of a united Ява? #!"
  
