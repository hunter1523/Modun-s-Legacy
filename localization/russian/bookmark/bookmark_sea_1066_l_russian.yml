  bookmark_1066_southeast_asia_pagan:0 "Баин Аноратха"
  bookmark_1066_southeast_asia_pagan_desc:0 "Ascending to the throne of Pagan in 1044, Аноратха Minsaw instituted a series of effective military and economic reforms, followed by wars for tribute and conquest into the Shan Hills to the north and east, the Mon kingdoms of the south, and Arakan to the west. What was formerly but a large city-state was now the mightiest polity yet seen in the Irrawaddy Valley, and the second-largest empire in Mainland Southeast Asia - behind only the neighboring Khmers. A convert from Ari to Theravada Buddhism, Аноратха also built many pagodas across the empire, allowing for a flourishing of the religion otherwise in decline in both Southeast Asia and India.\n\n#bold Аноратха's reign marks the beginning of a great empire, but such successes create many enemies. Will you continue the march towards greatness, or allow Аноратха's achievements to be undone?#!"
