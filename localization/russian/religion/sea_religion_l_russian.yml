 special_doctrine_is_hinduism_faith_desc:0 "The sacred Vedas are respected throughout the various Sampradayas, their teachings provide wisdom for many to learn from."

 special_doctrine_is_jainism_faith_name:0 "Учение Махавиры"
 special_doctrine_is_jainism_faith_desc:0 "The teachings of the 24th Tirthankara Махавиры who taught the ancient Jain faith. He helped to recreate the Jain Sangha and following his teachings will lead us to moksha."

 special_doctrine_is_buddhist_faith_name:0 "Учение Гаутамы Будды"
 special_doctrine_is_buddhist_faith_desc:0 "While many branches have come about since he achieved enlightenment, it is through his teachings that the path to englightenment is found."

 special_doctrine_is_lolo_faith_name:0 "Lolo Spiritual Traditions"
 special_doctrine_is_lolo_faith_desc:0 "Though distinct, the religious traditions of the various Lolo cultures of Yunnan largely coexist without hostility."
 doctrine_parameter_hostility_override_special_doctrine_is_lolo_faith:0 "Considers Lolo [faiths|E], and is considered by Lolo $game_concept_faiths$, to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of $hostility_evil_tooltippable$"

 doctrine_three_teachings_name:0 "Три Учения"
 special_doctrine_three_teachings_name:0 "Три Учения"
 special_doctrine_three_teachings_desc:0 "The beliefs of Confucianism, Taoism, and Mahayana Buddhism are often called the Три Учения Harmonious As One, a reflection of their history and interconnectedness within the Middle Королевство."
 doctrine_parameter_hostility_override_special_doctrine_three_teachings:0 "Other [faiths|E] that have the Три Учения doctrine are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"

 doctrine_special_succession:0 "Special Succession Doctrines"
 special_doctrine_nasrani_partition_succession_law_name:0 "Syriac Partition"
 special_doctrine_nasrani_partition_succession_law_desc:0 "$tradition_nasrani_partition_desc$"
 doctrine_parameter_unlock_nasrani_succession:0 "$culture_parameter_can_enact_nasrani_partition_succession_law$"
 doctrine_parameter_unlock_nasrani_succession_tradition:0 "Can choose the [GetCultureTradition('tradition_nasrani_partition').GetName] [tradition|E] regardless of [heritage|E]"

 doctrine_mz_syncretism_name:0 "Religious Syncretism"
 doctrine_mz_no_syncretism_name:0 "One True Faith"
 doctrine_mz_no_syncretism_desc:0 "Ours is the one truth faith."
