 indian_catholic_adherent:0 "$indian_catholic$"
 indian_catholic_adherent_plural:0 "$indian_catholic$"
 indian_catholic_desc:0 "Claiming descent from the church of St. Thomas, the Christians of India are a broad, varied and adaptable group, with some identifying with Latin, Orthodox, Syriac or various other liturgical rites. They have historically been a small minority group along the Malabar coast."
 indian_catholic_religious_head_title:0 "Pērāyar"
