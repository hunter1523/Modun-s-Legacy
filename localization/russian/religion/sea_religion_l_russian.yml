l_russian:
  doctrine_right_to_rule_name:0 "Право Править"
  doctrine_right_to_rule_divine_name:0 "Божестенная власть"
  doctrine_right_to_rule_divine_desc:0 "The will of kings is divinely enforced through contracts between ruler and ruled. Once determined, these obligations are set in stone."
  doctrine_right_to_rule_material_name:0 "Material Right"
  doctrine_right_to_rule_material_desc:0 "A ruler's authority comes from those they rule. One who treats their subjects well should be entitled to the most they have to offer, but an unjust ruler is deserving of little."
  doctrine_right_to_rule_rajadharma_name:0 "Rajadharma"
  doctrine_right_to_rule_rajadharma_desc:0 "Rulers have an obligation to their subjects of upholding the Dharma, the cosmic law and order that binds the universe together."

  doctrine_parameter_right_to_rule_feudal:0 "Доступны adopting [feudal_government|E]"
  doctrine_parameter_right_to_rule_clan:0 "Доступны adopting [clan_government|E]"
  doctrine_parameter_right_to_rule_mandala:0 "Доступны adopting [mandala_government|E]"
  doctrine_parameter_right_to_rule_mandate:0 "Доступны adopting [chinese_government|E]"

  doctrine_parameter_hostility_override_west_african_unreformed_faith_doctrine:0 ""

  tenet_headhunting_name:0 "Headhunting"
  tenet_headhunting_dayak_name:0 "Ngayau"
  tenet_headhunting_filipino_name:0 "Pugot"
  tenet_headhunting_desc:0 "Collecting human heads in a divine act in itself. The head contains the soul, and a human soul is the greatest offering one can make to [ROOT.Faith.PantheonTerm]."
  doctrine_parameter_headhunting_active:0 "May fight [rivals|E] or others who have committed [crimes|E] against you in to the death in [Concept('single_combat_fight','Ritual Combat')|E], taking their head as a trophy"

  INCOMPATIBLE_TENET_COMMUNAL_IDENTITY_TRIGGER:1 "Incompatible with the [core_tenet|E] [GetFaithDoctrine('tenet_communal_identity').GetName( GetPlayer.GetFaith )]"
  INCOMPATIBLE_TENET_ANCESTOR_WORSHIP_TRIGGER:1 "Incompatible with the [core_tenet|E] [GetFaithDoctrine('tenet_ancestor_worship').GetName( GetPlayer.GetFaith )]"
  INCOMPATIBLE_TENET_SPIRIT_GUIDES_TRIGGER:0 "Incompatible with the [core_tenet|E] [GetFaithDoctrine('tenet_spirit_guides').GetName( GetPlayer.GetFaith )]"
  INCOMPATIBLE_TENET_ADORCISM_TRIGGER:0 "Incompatible with the [core_tenet|E] [GetFaithDoctrine('tenet_adorcism').GetName( GetPlayer.GetFaith )]"

  tenet_dhammavicaya_name:0 "Dhamma Vicaya"
  tenet_dhammavicaya_desc:0 "This concept implies applying discernment to body-mind phenomena in order to apply right effort, giving way to entry into the first jhana. Through analysis, debate, and meditation we can better understand the path to enlightenment."
  doctrine_parameter_literalist_debate_enabled:0 "May debate other lords of the realm at the cost of [opinion|E], to gain or lose [piety|E]"

  tenet_spirit_guides_name:0 "Spirit Guides"
  tenet_spirit_guides_desc:1 "Our shamans serve the important duty of contacting and sometimes controlling the invisible spirits that surround us. As this role is intrinsically linked to femininity, anybody who demonstrates this connection can act as a spirit guide, regardless of their birth."

