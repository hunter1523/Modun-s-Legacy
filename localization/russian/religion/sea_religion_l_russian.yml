# Misc faiths
 indo_hellenism:0 "Yavanadharma"
 indo_hellenism_adj:0 "Yavanadharmic"
 indo_hellenism_adherent:0 "Indo-Hellene"
 indo_hellenism_adherent_plural:0 "Indo-Hellenes"
 indo_hellenism_desc:0 "A form of Hellenic religion that grew out of the meeting of Hellenic people with Indian customs during the Indo-Greek Королевство of antiquity, Indo-Hellenic beliefs persisted even generations after its fall."

