  abdication.0001.a.monk:0 "I will take the vows и live the rest of my days as a [Select_CString(ROOT.Char.IsFemale,ROOT.Char.GetFaith.DevoteeFemale,ROOT.Char.GetFaith.DevoteeMale)]."
