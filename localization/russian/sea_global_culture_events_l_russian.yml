 sea_global_culture.0002.t:0 "The People of Northern Luzon"
 sea_global_culture.0002.desc:0 "We are a proud culture, known for our resilience, diligence, and strength in battle. Our people have settled the lowland coasts, the highland mountain ranges, the valleys and the rainforests of Northern Luzon.\n\nWith our culture spread over such a large area and diverse terrain, it is only natural that people living in different areas develop different identities and adopt different traditions to survive and thrive in their own lands."
 sea_global_culture.0002.a:0 "It is the way of things."
 sea_global_culture.0002.b:0 "No, we will stay united as one."
 
 sea_global_culture.0003.t:0 "The People of Northern Luzon"
 sea_global_culture.0003.desc:0 "The People of Northern Luzon are proud, priding themselves on their resilience, diligence, and fierceness in battle. They have settled the lowland coasts, the highland mountain ranges, the valleys and the rainforests of Northern Luzon.\n\nWith their culture spread over such a large area and diverse terrain, it is only natural that people living in different areas develop different identities and adopt different traditions to survive and thrive in their own lands."
 sea_global_culture.0003.a:0 "Good luck to them."
 
 sea_global_culture.0005.t:0 "The People of Central Luzon"
 sea_global_culture.0005.desc:0 "We are a proud culture, known for our cuisine, art, and bravery in battle. We have made our home in the plains of Central Luzon, settling the land and cultivating it so that we may sustain our population, turning the region into the rice granary of the archipelago.\n\nWith our culture spread over a large area, it is only natural that people living in different areas develop different identities and adopt different traditions to survive and thrive in their own lands."
 sea_global_culture.0005.a:0 "It is the way of things."
 sea_global_culture.0005.b:0 "No, we will stay united as one."
 
 sea_global_culture.0006.t:0 "The People of Central Luzon"
 sea_global_culture.0006.desc:0 "The People of Central Luzon are proud, priding themselves on their cuisine, art, and bravery in battle. They have made their home in the plains of Central Luzon, settling the land and cultivating it so that they may sustain their population, turning the region into the rice granary of the archipelago.\n\nWith their culture spread over a large area, it is only natural that people living in different areas develop different identities and adopt different traditions to survive and thrive in their own lands."
 sea_global_culture.0006.a:0 "Good luck to them."
 
 sea_global_culture.0008.t:0 "The People of Kabisayaan"
 sea_global_culture.0008.desc:0 "We are a proud culture, known for our shipbuilding, seafaring, and fierceness in battle. With our mastery of the water, we have settled the many islands of the Kabisayaan and even parts of Luzon and Mindanao and our raiders bring home treasures from far away.\n\nWith the passing of time, it is only natural that our culture adopts new traditions and forgoes old ones to adapt in this ever changing world."
 sea_global_culture.0008.a:0 "It is the way of things."
 sea_global_culture.0008.b:0 "No, we will stick to the old ways."
 
