 game_concept_knight_desc:3 "Un caballero es un [vassal|lE] o [courtier|lE] que lucha directamente en tu [army|lE].\n\nDurante las [battles|lE], los caballeros usan su [prowess_skill|lE] para luchar con eficacia. Con un nivel alto de destreza, pueden causar más daño al enemigo y sobrevivir e incluso salir ilesos de la batalla.\n\nUn personaje no puede ser [commander|lE] y caballero a la vez.\n\n#weak Los caballeros pueden tener diferentes nombres en función de la [culture|lE] y la [faith|lE]. Por ejemplo, pueden ser $knight_plural_no_tooltip_english$, $knight_plural_no_tooltip_arabic_group$ o $knight_plural_no_tooltip_mongolic_group$.\n\nLos caballeros representan tanto al personaje como al conjunto de tropas.#!"