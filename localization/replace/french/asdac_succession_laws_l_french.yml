 princely_elective_succession_law_effects:1 "L’empereur et les sept prince-électeurs peuvent désigner un [title_heir|El] parmi eux, les enfants [Concept( 'legitimate', 'légitimes' )|E] et frères et sœurs du [ruler|El], ainsi que tout [vassal|El] [de_jure|El] important de l'empire. Si un [title|El] d'électeur historique est détenu par des infidèles ou n'existe pas, un autre vassal [de_jure|El] prendra sa place. Cette [succession_law|El] accorde une grande importance à la [faith|El] et la [piety|El].\n\nLes titres d'électeur de ce pays sont les comtés de Cologne, Mayence et Trèves, ainsi que les duchés de Bohême, de Franconie occidentale ($d_rhine$), d'Angrie ($d_saxony$) et de Nordmark ($c_brandenburg$)."
 princely_elective_electors_tooltip:0 "Pour être un [elector|El] valide dans une succession princière élective, un dirigeant doit posséder l'un des titres suivants:\n$EFFECT_LIST_BULLET$Saint-Empire romain\n$EFFECT_LIST_BULLET$Comté de Cologne\n$EFFECT_LIST_BULLET$Comté de Mayence\n$EFFECT_LIST_BULLET$Comté de Trèves\n$EFFECT_LIST_BULLET$Duché de Bohême\n$EFFECT_LIST_BULLET$Duché de Franconie occidentale ($d_rhine$)\n$EFFECT_LIST_BULLET$Duché d'Angrie ($d_saxony$)\n$EFFECT_LIST_BULLET$Duché de Nordmark ($c_brandenburg$)"