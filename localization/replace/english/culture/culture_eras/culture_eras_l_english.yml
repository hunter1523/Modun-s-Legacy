 culture_era_tribal:0 "Late Antiquity"
 culture_era_tribal_desc:0 "Late Antiquity is a period of transition from Classical Antiquity to the Middle Ages. Many [cultures|E] and states throughout the Old World are undergoing great, dynamic social and political changes. Rulers with [tribal_government|E] can only make use of Late Antiquity [innovations|E]."
