l_english:
 princely_elective_succession_law_effects:1 "The Emperor and the seven Prince–Electors can nominate a [title_heir|E] from among themselves, any [legitimate|E] children and siblings of the [ruler|E], as well as any other major [de_jure|E] [vassal|E] of the Empire. If an historical elector [title|E] is held by infidels or does not exist, another [de_jure|E] vassal will take its place. This [succession_law|E] places a significant importance on [faith|E] and [piety|E].\n\nThe Electoral titles for this realm are the Counties of Cologne, Mainz and Trier, and the Duchies of Bohemia, West Franconia (Rhine), Angria (Saxony) and Nordmark (Brandenburg)."
 princely_elective_electors_tooltip:0 "In order to be a valid [elector|E] under Princely Elective, a ruler must hold one of the following titles:\n$EFFECT_LIST_BULLET$The Holy Roman Empire\n$EFFECT_LIST_BULLET$County of Cologne\n$EFFECT_LIST_BULLET$County of Mainz\n$EFFECT_LIST_BULLET$County of Trier\n$EFFECT_LIST_BULLET$Duchy of Bohemia\n$EFFECT_LIST_BULLET$Duchy of West Franconia (Rhine)\n$EFFECT_LIST_BULLET$Duchy of Angria (Saxony)\n$EFFECT_LIST_BULLET$Duchy of Nordmark (Brandenburg)"