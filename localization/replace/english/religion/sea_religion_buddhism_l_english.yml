 # "人皆可成佛，悟则刹那间，佛法不可言说，唯有心传，静坐冥思，明心见性，因缘果报，立地成佛。"
 zenzong_desc:0 "Anyone can become a Buddha, and enlightenment is an instant, the Dharma cannot be said, only the heart can pass, sit and meditate, understand the mind and see the nature, cause and effect, and become a Buddha standing on the ground."

