l_german:
 princely_elective_succession_law_effects:1 "Der Kaiser und die sieben Kurfürsten können einen [Concept('title_heir', 'Titelerben')|E] aus ihren eigenen Reihen, allen [Concept('legitimate', 'Legitimen')|E] Kindern und Geschwistern des [Concept('ruler', 'Herrschers')|E] sowie allen anderen großen [Concept('de_jure', 'De-jure')|E]-[Concept('vassal', 'Vasallen')|E] des Reiches ernennen. Wird ein historischer Wähler-[title|E] von einem Ungläubigen gehalten oder existiert nicht, tritt ein anderer [Concept('de_jure', 'De-jure')|E]-[vassal|E] an seine Stelle. Bei diesem [succession_law|E] fällt [faith|E] und [piety|E] ein großes Gewicht zu.\n\nDie Wählertitel für dieses Reich sind die Grafschaften von Köln, Mainz und Trier sowie die Herzogtümer von Böhmen, Westfranken, $d_angria$ und $d_ostmark$."
 princely_elective_electors_tooltip:0 "Um bei der Fürstenwahl ein zulässiger [elector|E] zu sein, muss ein Herrscher einen der folgenden Titel führen:\n$EFFECT_LIST_BULLET$Das Heilige Römische Reich\n$EFFECT_LIST_BULLET$Grafschaft von Köln\n$EFFECT_LIST_BULLET$Grafschaft von Mainz\n$EFFECT_LIST_BULLET$Grafschaft von Trier\n$EFFECT_LIST_BULLET$Herzogtum Böhmen\n$EFFECT_LIST_BULLET$Herzogtum Westfranken\n$EFFECT_LIST_BULLET$Herzogtum $d_angria$\n$EFFECT_LIST_BULLET$Herzogtum $d_ostmark$"