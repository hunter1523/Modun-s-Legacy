 princely_elective_succession_law_effects:1 "Император и семь курфюрстов предлагают кандидатуру [Concept( 'title_heir', 'наследника титула' )|E], которым может стать кто-то из них, любой [legitimate|El] или сиблинг [rulerpossessive|El], а также любой [de_jure|El] [vassal|El] Империи. Если историческим [Concept( 'title', 'титулом')|El] выборщика владеют неверные или таковой не существует, кандидатурой становится [de_jure|El] следующий вассал. На такой [succession_law|El] серьезно влияют [faith|El] и [Concept( 'piety', 'благочестие' )|El].\n\nВыборные титулы этой державы — графства Кельн, Майнц и Трир и герцогства Богемия, Западная Франкония, $d_angria$ и $d_ostmark$."
 princely_elective_electors_tooltip:0 "Право называться [Concept( 'elector', 'выборщиками' )|E] на выбор с участием курфюрстов получает правитель, владеющий одним из следующих титулов:\n$EFFECT_LIST_BULLET$ Священная Римская империя\n$EFFECT_LIST_BULLET$ Графство Кельн\n$EFFECT_LIST_BULLET$ Графство Майнц\n$EFFECT_LIST_BULLET$ Графство Трир\n$EFFECT_LIST_BULLET$ Герцогство Богемия\n$EFFECT_LIST_BULLET$ Герцогство Западная Франкония\n$EFFECT_LIST_BULLET$ Герцогство $d_angria$\n$EFFECT_LIST_BULLET$ Герцогство $d_ostmark$"