 game_concept_knight_desc:3 "[vassal|E] ou [courtier|El] qui combat dans votre [army|El].\n\nPendant les [battles|El], les chevaliers utilisent leur [prowess_skill|El] pour se battre plus efficacement. Plus elle est élevée, plus ils infligeront de dégâts à l'ennemi et seront susceptibles de survivre ou même de sortir indemnes de la bataille.\n\nUn personnage ne peut pas être un [commander|El] et un chevalier en même temps.\n\n#weak Les chevaliers peuvent être nommés différemment en fonction de la [culture|El] ou de la [faith|El]. Par exemple, les $knight_plural_no_tooltip_english$, les $knight_plural_no_tooltip_arabic_group$ ou les $knight_plural_no_tooltip_mongolic_group$.\n\nUn « chevalier » représente le personnage en tant que tel, mais aussi ses hommes.#!"