l_french:
 tradition_angkorian_architecture_name:0 "Architecture angkorienne"
 tradition_angkorian_architecture_desc:1 "Cette culture considère que la construction de temples est le chemin le plus direct vers le divin. On attend des souverains fervents qu'ils construisent de nombreux et grands temples."
 culture_parameter_enable_baray_duchy_building:0 "Les souverains peuvent construire le #high $building_type_baray_01$#! [duchy_building|E]"
 building_type_baray_01:0 "Baray"
 building_type_baray_01_desc:0 "Un baray est un plan d'eau artificiel, utile pour l'irrigation des champs. Un grand baray peut également symboliser la mer de la création hindoue, mettant en valeur la richesse et la piété du bâtisseur."
 building_baray_01:0 "Srah"
 building_baray_01_desc:0 "Un réservoir grand mais simple, creusé dans le sol et revêtu de pierres. Il stocke de l'eau douce et constitue un petit havre de paix et de confort."
 building_baray_02:0 "Réservoir du Temple"
 building_baray_02_desc:0 "Des pierres s'élèvent au-dessus du sol, stockant une grande quantité d'eau. Le baray est entouré d'une multitude d'arbres et de fleurs."
 building_baray_03:0 "Lac Sacré"
 building_baray_03_desc:0 "Le baray s'étend sur plusieurs kilomètres de chaque côté et un temple se dresse au centre. Tout le monde est libre de l'utiliser, et les visiteurs qui le contemplent disent qu'ils peuvent sentir la touche du divin."
