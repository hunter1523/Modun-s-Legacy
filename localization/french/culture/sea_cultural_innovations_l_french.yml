l_french:
 innovation_outrigger_boats:1 "Navires à Tangon"
 innovation_outrigger_boats_desc:1 "Nos bateaux sont équipés de Tangons latéraux qui leur permettent de rester stables dans les eaux agitées. Ces embarcations nous permettent de traverser les océans avec facilité tout en restant rapides et maniables."

 fire_lances:0 "Lanciers à feu"
 fire_lances_flavor:0 "#F Piquiers équipés de lances enflammées, les lanciers de feu sèment la terreur chez nos ennemis comme jamais auparavant.#!"
 innovation_fire_lances:0 "Lances à feu"
 innovation_fire_lances_desc:0 "Avec l'invention de la poudre noire, nous pouvons désormais équiper les piques d'une charge explosive qui endommage et démoralise les troupes ennemies."

 innovation_advanced_fire_lances:0 "Lances à feu avancées"
 innovation_advanced_fire_lances_desc:0 "Construire les tubes de lance à feu en acier plutôt qu'en bois augmente considérablement leur durabilité et leur puissance. On peut ainsi remplir les tubes d'éclats d'obus, qui dévastent les troupes ennemies."

 hand_cannons:0 "Cannoniers à main"
 hand_cannons_flavor:0 "#F De nouvelles armes à poudre permettent à nos soldats de dévaster l'ennemi à distance.#!"
 innovation_hand_cannons:0 "Canons à main"
 innovation_hand_cannons_desc:0 "Le tube explosif de la lance de feu précédente peut être reconverti en arme autonome, tirant des projectiles mortels à distance."

 # MAA
 luojuzi:0 "Luojuzi"
 luojuzi_flavor:0 "#F Les Luojuzi sont équipés de boucliers et de piques. Les meilleurs des meilleurs, ils sont féroces et intrépides au combat, n'osant jamais battre en retraite.#!"
 tradition_tiger_sons_name:1 "Fils du Tigre"
 tradition_tiger_sons_desc:1 "Les Luojuzi sont une force d'élite recrutée parmi les meilleurs soldats sur cent. Bien armés mais pieds nus, leur férocité au combat est réputée."
 culture_parameter_unlock_maa_luojuzi:0 "Peut entraîner des [GetMaA('luojuzi').GetName] en tant qu'[men_at_arms|E]"

 artamat:0 "Athamat"
 artamat_flavor:0 "#F Les guerriers Athamat sont connus pour leurs attaques rapides, violentes et imprévisibles, capables de repousser plusieurs adversaires à la fois.#!"
 innovation_krabi_krabong:1 "Krabi-Krabong"
 innovation_krabi_krabong_desc:1 "Le Krabi-Krabong est l'ancien art martial des peuples Tai. En mettant l'accent sur les techniques de l'épée et du bâton, nos guerriers peuvent plus que tenir leur place sur n'importe quel champ de bataille."

 bokator:0 "Nayar"
 bokator_flavor:0 "#F Les Nayar sont une caste de guerriers formés non seulement aux arts martiaux, mais aussi à la manière de tromper et de distraire leurs ennemis.#!"
 innovation_bokator:0 "Labokatoa"
 innovation_bokator_desc:0 "Notre peuple a développé un style de combat unique inspiré des divinités hindoues et des bêtes de la nature. Le Labokatoa est extrêmement polyvalent et ses techniques sont un atout bienvenu pour nos soldats."

 ballista_elephant:0 "Baliste sur éléphant"
 ballista_elephant_flavor:0 "#F A lui seul, un éléphant de guerre est une force avec laquelle il faut compter. Portant une arbalète géante, nos ennemis ont encore plus à craindre.#!"
 innovation_ballista_elephant:0 "Balistes sur éléphant"
 innovation_ballista_elephant_desc:0 "Les progrès de la technologie nous ont permis d'équiper nos éléphants de guerre de balistes. Cette plateforme d'armes mobiles est dévastatrice pour les soldats ennemis comme pour les murs des châteaux."
