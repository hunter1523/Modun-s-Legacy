l_french:

 tributary_6_tit:0 "Suzerain Called to War"
 tributary_6_desc:0 "While reviewing situations that are unfolding across the realm, I received missive from [calls_to_arms_tribute.GetFirstNameNicknamedNoTooltipRegnal], requesting support in their recent war efforts. While it is my duty to assit them, I wonder if it is the right thing to do for [root.GetPrimaryTitle.GetNameNoTier]?"
 suzerain_joins_the_war:0 "To War! I must protect my interests!"
 suzerain_refuses_to_join_war:0 "It's time for them to fend for themselves."
 
 tributary_7_tit:0 "The Dishonorable Suzerain"
 tributary_7_desc:0 "We were once able to rely on the rulers of [former_suzerain.GetPrimaryTitle.GetNameNoTier] for protection, in exchange for a modest tribute, but when called to support us in our war efforts, the messenger returned with little more than apathy. It seems that we once again, stand on our own."
 tribute_stop_war:0 "They'll not receive another coin out of me!"

 tributaries.9_opening:0 "[trib.Custom2('AppropriateGreetingPositive', actor )]"
 tributaries.9_desc:0 "I accept your offer of protection and will send tribute as requested."
 tributaries.901_opening:0 "[my_suzerain.Custom2('AppropriateGreetingPositive', actor )]"
 tributaries.901_desc:0 "I accept your offer of tribute. You will have my protection."

 tributaries.11_opening:0 "[not_trib.Custom2('AppropriateGreetingNegative', actor )]"
 tributaries.11_desc:0 "I appreciate your offer of protection, but [not_trib.GetPrimaryTitle.GetNameNoTier] is stronger without you!"
 no_trib_sad:0 "How unfortunate."

 tributaries.12_opening:0 "[not_suzerain.Custom2('AppropriateGreeting', actor )]"
 tributaries.12_desc:0 "It is not in our best interest to accept your tribute at this time."
 tribute_denied:0 "We shall look for help elsewhere then."

 tributaries.13_opening:0 "[suzerain.Custom2('AppropriateGreeting', ROOT.Char)]"
 tributaries.13_desc:0 "I call on you to honor our agreement and join the [target.GetName]!"
 join_suzerain_war:0 "To War!"
 do_not_join_suzerain_war:0 "I think our manpower is better used elsewhere at the moment."
 truce_paid_tribute:0 "Truce signed as payment of tribute"
 truce_independent_tributary:0 "[SCOPE.sC('recipient').GetUINameNotMe|U] was granted independence as a Tributary"
