 ruler_popups.0002.t:0 "Le roi du bambou"
 ruler_popups.0002.desc:0 "Le roi U Shiei Lung se trouve à la croisée des chemins. Après avoir succédé à son père à l'âge de 15 ans, il a lancé une campagne contre la Chine des Tang, prenant le contrôle de l'Annam. Après avoir rassemblé des forces pendant des années, les Tang ont envoyé le très compétent général Gao Pian pour reprendre l'Annam, et ont finalement réussi en 866, il y a tout juste un an. Il a rétabli l'Annam sous le nom de Jinghai Jun, le fortifiant ainsi contre toute future invasion.\n\n Avant cela, Nan Chao avait envoyé des cavaliers birmans dans la vallée de l'Irrawaddy, battant les cités-états Pyu qui dominaient la région. Ces terres sont maintenant mûres pour la cueillette, et le seigneur de Pagan peut être un allié utile si vous choisissez de les saisir pour vous-même, ou peut-être même pour les tribus divisées au sud.\n\n Chez nous, l'afflux récent de moines bouddhistes en provenance d'Inde a présenté une opportunité unique. Jusqu'à présent, le Nan Chao était une hiérarchie décentralisée de clans et de tribus. Cependant, ces nouveaux modes de pensée bouddhistes, ainsi que les idées bureaucratiques des Tang, peuvent être la voie à suivre pour consolider votre emprise sur les tribus. Avec un peu de temps, il sera peut-être possible de rejeter les anciennes méthodes et d'imposer votre règne absolu sur tout Nan Chao.\n\n De nombreux chemins s'ouvrent à toi, U Shiei Lung. Lequel prendrez-vous ?"
 ruler_popups.0002.a:0 "Ma Shy Nzy va régner pendant mille ans !"

