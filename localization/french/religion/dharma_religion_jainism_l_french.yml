 yapaniya_adherent:0 "yapaniya"
 yapaniya_adherent_plural:0 "yapaniyas"
 yapaniya_desc:0 "Les Yapaniya sont une branche qui se situe entre les sectes Svetambara et Digambara. Les moines de la secte Yapaniya sont nus comme les Digambara, tout en acceptant également certains textes Svetambara comme valides."

