 jainism_religion:0 "Jaïnisme"
 jainism_religion_adj:0 "jaïne"
 jainism_religion_adherent:0 "jaïn"
 jainism_religion_adherent_plural:0 "jaïns"
 jainism_religion_desc:0 "Les jaïns cherchent à suivre les vingt-quatre professeurs, les tîrthankaras, pour sortir du cycle éternel de la mort et de la renaissance du monde en atteignant l’omniscience, « Kevala Jnana ». La non-violence et avoir une bonne vie sont au centre du jaïnisme, car la prière la plus importante affirme que « la fonction des âmes est de s’entraider »."
