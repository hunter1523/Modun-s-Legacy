l_french:
  unite_nusantara_decision:0 "Unifier Nusantara"
  unite_nusantara_decision_desc:0 "#F  Nusantara, ou les îles extérieures, a longtemps été divisée entre de nombreux peuples et cultures. Je serai le premier à les unir, en un seul royaume, sous un seul Rajah.#!"
  unite_nusantara_decision_tooltip:0 "Unifier les îles de Nusantara"
  unite_nusantara_decision_nusantara_empires_unite_effect:0 "Je consolide les îles de Nusantara."
  unite_nusantara_decision_new_primary_title_effect:0 "L'Empire de Nusantara devient mon nouveau [primary_title|E]"
  unite_nusantara_decision_confirm:0 "Laissez couler l'épice"
  
  unite_the_javanese_thrones_decision:0 "Restaurer le trône javanais"
  unite_the_javanese_thrones_decision_desc:0 "La scission des trônes javanais nous a affaiblis. Il est temps d'être unis et de restaurer la gloire une fois de plus !"
  unite_the_javanese_thrones_decision_primary:0 "Votre [primary_title|E] est un [kingdom|E] javanais."
  unite_the_javanese_thrones_decision_confirm:0 "Unifier les trônes"
  unite_the_javanese_thrones_decision_tooltip:0 "Les trônes javanais seront unis une fois de plus"
  unite_the_javanese_thrones_decision_titles_tt:1 "Chaque [title|E] de [kingdom|E] javanais que vous possédez (sauf votre [primary_title|E]) sera détruit et son territoire passera [de_jure|E] à votre Titre Principal. ([THIS.Char.GetPrimaryTitle.GetNameNoTier])"

  custom_nanyue:0 "Nanyue"
  form_nanyue_decision:0 "Restaurer l'Empire de Nanyue"
  form_nanyue_decision_desc:0 "#F Il y a des siècles, rivalisait même avec la dynastie Han. Avec les frontières anciennes restaurée, l'Empire renaîtra.#!"
  form_nanyue_decision_new_primary_title_effect:0 "L'Empire de Nanyue devient ma nouvelle [primary_title|E]"
  form_nanyue_decision_tooltip:0 "Briser la règle des nordistes et restaurer l'Empire de Yue Sud"
  form_nanyue_decision_confirm:0 "Vivre Yue!"

  maritime_southeast_asia.0007.t:0 "Thalassocratie sur la Mer de Java"
  maritime_southeast_asia.0007.desc:0 "Les côtes sur la ner de Java m'apartiennent et à moi seul! De sa capitale de [ROOT.Char.GetCapitalLocation.GetNameNoTooltip], l'Empire Majapahit réera la mer pour toujours!"
  maritime_southeast_asia.0007.a:0 "Vivre Majapahit!"