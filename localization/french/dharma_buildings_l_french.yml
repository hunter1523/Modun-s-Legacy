 building_type_phra_pathommachedi_01:0 "Phra Pathommachedi"
 building_type_phra_pathommachedi_01_desc:0 "Phra Pathommachedi est l'une des plus anciennes Stuppas bouddhistes d'Asie du Sud-Est, construite en 193 avant notre ère."
 building_phra_pathommachedi_01:0 "$building_type_phra_pathommachedi_01$"
