 building_type_candi_muaro_jambi_02:0 "Candi Muaro Jambi"
 building_type_candi_muaro_jambi_02_desc:0 "Le Candi Muaro Jambi est un complexe de temples bouddhistes construit au 7ème siècle. Le complexe de temples du Candi Muaro Jambi s'étend sur une vaste zone le long des rives de la rivière Batang Hari. Le complexe du temple a récemment été rénové et considérablement étendu autour de la rivière Batang Hari."
 building_candi_muaro_jambi_02:0 "$building_type_candi_muaro_jambi_02$"
