l_french:
# Hindu Temples 
 building_type_multan_sun_temple_01:0 "Ruines du temple du soleil de Multan"
 building_type_multan_sun_temple_01_desc:0 "Le temple du soleil de Multan, autrefois un centre florissant pour le culte du dieu Surya, est tombé en ruines. La statue du dieu a été détruite et une pâle réplique a été laissée à sa place. Un astucieux $rf_eastern$ dirigeant pourrait même être en mesure de tirer un bénéfice des pèlerins, en plus d'obtenir des connaissances personnelles si quelqu'un décide de le restaurer."
 building_type_multan_sun_temple_02:0 "Temple du soleil de Multan"
 building_type_multan_sun_temple_02_desc:0 "L'ancien temple dédié au dieu Surya a été restauré. La statue dorée du Soleil Splendide a été de nouveau restaurée dans le temple.  Le temple est à nouveau décoré d'or, d'argent et de pierres précieuses, depuis ses portes et ses piliers jusqu'au Shikhara. Des pèlerins et des voyageurs viennent de près pour rendre hommage à Surya et aux autres personnages vénérés du temple."
 building_multan_sun_temple_01:0 "$building_type_multan_sun_temple_01$"
 building_multan_sun_temple_01_desc:0 "$building_type_multan_sun_temple_01_desc$"
 building_multan_sun_temple_02:0 "$building_type_multan_sun_temple_02$"
 building_multan_sun_temple_02_desc:0 "$building_type_multan_sun_temple_02_desc$"
 multan_sun_temple_rebuilt_trigger:0 "Le [holder|E] doit être de [religious_family|E] $rf_eastern$"
 multan_sun_temple_ruins_trigger:0 "Le [holder|E] doit être de [religious_family|E] $rf_eastern$"

 building_type_ellora_caves_01:0 "Grottes d'Ellora"
 building_type_ellora_caves_01_desc:0 " C'est l'un des plus grands complexes de grottes de monastères et de temples taillés dans la roche au monde, avec des monuments et des œuvres d'art hindous, bouddhistes et jaïns. Bien que les grottes servent de monastères, de temples et de halte pour les pèlerins, l'emplacement du site sur une ancienne route commerciale en a fait un important centre commercial dans la région du Deccan."
 building_ellora_caves_01:0 "$building_type_ellora_caves_01$"
 building_ellora_caves_01_desc:0 "$building_type_ellora_caves_01_desc$"

 building_type_ajanta_caves_01:0 "Grottes d'Ajanta"
 building_type_ajanta_caves_01_desc:0 "Les grottes d'Ajanta comptent environ 30 monuments rupestres bouddhistes. Les grottes d'Ajanta constituent d'anciens monastères et salles de culte de différentes traditions bouddhistes taillés dans une paroi rocheuse de 75 mètres. Les grottes présentent également des peintures décrivant les vies passées et les renaissances du Bouddha, des récits imagés du Jatakamala d'Aryasura et des sculptures rupestres de divinités bouddhistes."
 building_ajanta_caves_01:0 "$building_type_ajanta_caves_01$"
 building_ajanta_caves_01_desc:0 "$building_type_ajanta_caves_01_desc$"

 building_type_pattadakal_01:0 "Pattadakal"
 building_type_pattadakal_01_desc:0 "Pattadakal est un complexe de temples hindous et jaïns datant des 7e et 8e siècles de notre ère. Les temples hindous sont généralement dédiés à Shiva, mais on y trouve aussi des éléments de théologie et des légendes du Vaishnavisme et du Shaktisme. Les frises des temples hindous présentent divers concepts védiques et puraniques, dépeignent des histoires du Ramayana, du Mahabharata, du Bhagavata Purana, ainsi que des éléments d'autres textes hindous, comme le Panchatantra et le Kirātārjunīya."
 building_pattadakal_01:0 "$building_type_pattadakal_01$"
 building_pattadakal_01_desc:0 "$building_type_pattadakal_01_desc$"

 building_type_elephanta_caves_01:0 "Grottes d'Elephanta"
 building_type_elephanta_caves_01_desc:0 "Les grottes d'Elephanta sont un ensemble de temples troglodytes principalement dédiés au dieu hindou Shiva. Elles se trouvent sur l'île d'Elephanta ou Gharapuri (littéralement "ville des grottes"). Elles se trouvent sur l'île d'Elephanta, ou Gharapuri (littéralement "la ville des grottes"). Les grottes d'Elephanta contiennent des sculptures en pierre taillée qui témoignent du syncrétisme des idées et de l'iconographie hindoues et bouddhistes."
 building_elephanta_caves_01:0 "$building_type_elephanta_caves_01$"
 building_elephanta_caves_01_desc:0 "$building_type_elephanta_caves_01_desc$"

 building_type_katas_raj_temples_01:0 "Temples de Katas Raj "
 building_type_katas_raj_temples_01_desc:0 "Les Katas Raj Temples sont un complexe de plusieurs temples hindous reliés entre eux par des passerelles. Le complexe de temples entoure un étang nommé Katas qui est considéré comme sacré par les hindous. Selon les Puranas, l'étang des temples aurait été créé à partir des larmes de Shiva, qui errait sur la Terre, inconsolable après la mort de sa femme Sati. Les temples jouent un rôle dans le poème épique hindou, le Mahābhārata, où l'on pense traditionnellement qu'ils ont été le site où les frères Pandava ont passé une partie importante de leur exil."
 building_katas_raj_temples_01:0 "$building_type_katas_raj_temples_01$"
 building_katas_raj_temples_01_desc:0 "$building_type_katas_raj_temples_01_desc$"

 building_type_konark_sun_temple_01:0 "Temple du soleil de Konark"
 building_type_konark_sun_temple_01_desc:0 "Le temple du soleil de Konark est dédié au dieu hindou du soleil Surya. Le temple est connu pour son impressionnante architecture Kalinga qui comprend la représentation d'un char de 30 mètres de haut tiré par des chevaux et des roues taillées dans une seule pierre. Le monument représente l'imposant char du dieu du soleil."
 building_konark_sun_temple_01:0 "$building_type_konark_sun_temple_01$"
 building_konark_sun_temple_01:0 "$building_type_konark_sun_temple_01_desc$"





 building_type_ramanathaswamy_temple_01:0 "Temple Ramanathaswamy"
 building_type_ramanathaswamy_temple_01_desc:0 "Le temple Ramanathaswamy est un temple dédié à Shiva. Il est également l'un des douze temples Jyotirlinga situés sur l'île de Rameswaram. On dit que le Lingam du temple a été construit par Devi Sita avec le sable de la plage."
 building_ramanathaswamy_temple_01:0 "$building_type_ramanathaswamy_temple_01$"
 building_ramanathaswamy_temple_01:0 "$building_type_ramanathaswamy_temple_01_desc$"

 building_type_madurai_temple_01:0 "Madurai"
 building_type_madurai_temple_01_desc:0 "La ville de Madurai compte de nombreux temples religieux, le plus important étant le temple Meenakshi dédié à Parvati et Shiva sous leurs formes de Meenakshi et Sundareshwar. \n\n Non loin de Madurai se trouve le temple Subramaniya Swamy où le Seigneur Murugan a vaincu le démon Surapadman et épousé Deivayani, la fille d'Indra."
 building_madurai_temple_01:0 "$building_type_madurai_temple_01$"
 building_madurai_temple_01:0 "$building_type_madurai_temple_01_desc$"

 building_type_arulmigu_solaimalai_temple_01:0 "Temple d'Arulmigu Solaimalai"
 building_type_arulmigu_solaimalai_temple_01_desc:0 "Le temple d'Arulmigu Solaimalai situé à Pazhamudircholai, est l'une des demeures de Murugan. C'est ici que le grand saint et poète tamoul Avvaiyar a été testé par le Seigneur Murugan."
 building_arulmigu_solaimalai_temple_01:0 "$building_type_arulmigu_solaimalai_temple_01$"
 building_arulmigu_solaimalai_temple_01:0 "$building_type_arulmigu_solaimalai_temple_01_desc$"

 building_type_subramaniya_swamy_temple_01:0 "Temple de Subramaniya Swamy"
 building_type_subramaniya_swamy_temple_01_desc:0 "Le temple Subramaniya Swamy est l'une des demeures de Murugan. On dit que le Seigneur Murugan a vaincu le démon Srisandhinagaram et a inspiré les architectes à agrandir la ville de Tiruchendil."
 building_subramaniya_swamy_temple_01:0 "$building_type_subramaniya_swamy_temple_01$"
 building_subramaniya_swamy_temple_01:0 "$building_type_subramaniya_swamy_temple_01_desc$"

 building_type_dhandayuthapani_temple_01:0 "Temple de Dhandayuthapani"
 building_type_dhandayuthapani_temple_01_desc:0 "Le temple Dhandayuthapani est dédié au dieu du soleil hindou Murugan. Le temple est l'une des demeures de Murugan. On dit que le grand sage Bogar a créé l'idole du Seigneur Murugan à partir d'un amalgame de neuf roches. Le temple actuel a été rénové par Perumal, un des rois de Chera au début du 5ème siècle. Une stèle commémorant cette rénovation se trouve à l'entrée du temple."
 building_dhandayuthapani_temple_01:0 "$building_type_dhandayuthapani_temple_01$"
 building_dhandayuthapani_temple_01:0 "$building_type_dhandayuthapani_temple_01_desc$"

 building_type_kailasanathar_temple_01:0 "Temple de Kailasanathar"
 building_type_kailasanathar_temple_01_desc:0 "Le temple Kailasanathar est l'un des plus anciens temples de Kanchipuram. Le temple est dédié au Seigneur Shiva et construit dans un style dravidien. Le roi Narasimhavarman II de la dynastie Pallava est celui qui a ordonné la construction du temple. On dit qu'à l'intérieur du temple, il y a des routes secrètes par lesquelles les rois peuvent s'échapper si jamais le danger menace la ville."
 building_kailasanathar_temple_01:0 "$building_type_kailasanathar_temple_01$"
 building_kailasanathar_temple_01:0 "$building_type_kailasanathar_temple_01_desc$"

 building_type_venkateswara_temple_01:0 "Temple de Venkateswara"
 building_type_venkateswara_temple_01_desc:0 "Le temple Venkateswara est dédié à Venkateswara, l'une des formes du Seigneur Vishnu qui sauvera l'humanité pendant le Kali Yuga. Il est construit selon l'architecture dravidienne. Ce temple attire un certain nombre de pèlerins du monde entier qui font des dons."
 building_venkateswara_temple_01:0 "$building_type_venkateswara_temple_01$"
 building_venkateswara_temple_01:0 "$building_type_venkateswara_temple_01_desc$"

 building_type_alampur_jogulamba_temple_01:0 "Temple d'Alampur Jogulamba"
 building_type_alampur_jogulamba_temple_01_desc:0 "Le temple est l'un des Maha Shakti Peethas, un groupe de dix-huit temples (Ashtadasa) considérés comme les sanctuaires et les lieux de pèlerinage les plus importants du shaktisme. Le temple a été construit dans le style d'architecture dravidien."
 building_alampur_jogulamba_temple_01:0 "$building_type_alampur_jogulamba_temple_01$"
 building_alampur_jogulamba_temple_01:0 "$building_type_alampur_jogulamba_temple_01_desc$"

 building_type_mallikarjuna_temple_01:0 "Temple de Mallikarjuna"
 building_type_mallikarjuna_temple_01_desc:0 "Le temple Mallikarjuna est l'un des 12 Jyotirlingas et un lieu saint pour Shakti. Le Seigneur Shiva et Maa Parvati sont tous deux vénérés dans ce temple."
 building_mallikarjuna_temple_01:0 "$building_type_mallikarjuna_temple_01$"
 building_mallikarjuna_temple_01:0 "$building_type_mallikarjuna_temple_01_desc$"

 building_type_mahalakshmi_temple_01:0 "Temple de Mahalakshmi"
 building_type_mahalakshmi_temple_01_desc:0 "Le temple Mahalakshmi est l'un des Shakti Peeth sacrés, consacré à la déesse Shakti sous sa forme Lakshmi. Le temple a été construit au 7ème siècle par l'empire Chalukya dans le style de l'empire Chalukyan."
 building_mahalakshmi_temple_01:0 "$building_type_mahalakshmi_temple_01$"
 building_mahalakshmi_temple_01:0 "$building_type_mahalakshmi_temple_01_desc$"

 building_type_vithoba_temple_01:0 "Temple de Vithoba"
 building_type_vithoba_temple_01_desc:0 "Le temple Vithoba est dédié à Vithoba, considéré comme l'un des avatars du Seigneur Vishnu. Le style du temple est construit dans le style architectural Hoysala. On dit que se baigner dans la rivière sacrée Chandrabhaga, située à proximité, permet de se débarrasser de ses péchés et de mener une vie virile."
 building_vithoba_temple_01:0 "$building_type_vithoba_temple_01$"
 building_vithoba_temple_01:0 "$building_type_vithoba_temple_01_desc$"

 building_type_mayureshwar_temple_01:0 "Temple de Mayureshwar"
 building_type_mayureshwar_temple_01_desc:0 "Le temple de Mayureshwar à Morgon est l'un des sites les plus sacrés de la secte Ganapatya de l'hindouisme. Le temple est associé au saint Moraya Gosavi. Il est considéré comme le point de départ et d'arrêt de la route de pèlerinage Ashtavinayaka."
 building_mayureshwar_temple_01:0 "$building_type_mayureshwar_temple_01$"
 building_mayureshwar_temple_01:0 "$building_type_mayureshwar_temple_01_desc$"

 building_type_ujjayini_temple_city_01:0 "Temple de Mahakaleshwar"
 building_type_ujjayini_temple_city_01_desc:0 "Le Mahakaleshwar est non seulement l'un des Jyotirlingas dédiés au Seigneur Shiva, mais aussi l'une des sept villes saintes qui attirent de nombreux pèlerins."
 building_ujjayini_temple_city_01:0 "$building_type_ujjayini_temple_city_01$"
 building_ujjayini_temple_city_01:0 "$building_type_ujjayini_temple_city_01_desc$"

 building_type_krishna_janmasthan_temple_01:0 "Temple de Krishna Janmasthan"
 building_type_krishna_janmasthan_temple_01_desc:0 "Le Krishna Janmasthan est dédié à Krishna. On dit que le temple est le lieu de naissance de Krishna et qu'il était un site religieux depuis le 6e siècle avant notre ère."
 building_krishna_janmasthan_temple_01:0 "$building_type_krishna_janmasthan_temple_01$"
 building_krishna_janmasthan_temple_01:0 "$building_type_krishna_janmasthan_temple_01_desc$"

 building_type_har_ki_pauri_temple_01:0 "Temple de Har Ki Pauri"
 building_type_har_ki_pauri_temple_01_desc:0 "Le temple Har Ki Pauri est l'un des célèbres ghettos situés sur les rives du Gange, dans la ville de Haridwar. On dit que le Seigneur Vishnu a visité Har Ki Pauri dans un passé lointain. Le ghat a été construit par le roi Vikramaditya au 1er siècle avant J.-C., en mémoire de son frère, Bharthari, qui était venu méditer ici."
 building_har_ki_pauri_temple_01:0 "$building_type_har_ki_pauri_temple_01$"
 building_har_ki_pauri_temple_01:0 "$building_type_har_ki_pauri_temple_01_desc$"

 building_type_badrinath_temple_01:0 "Temple de Badrinath"
 building_type_badrinath_temple_01_desc:0 "Le temple est dédié au Seigneur Vishnu sous sa forme de Badrinarayan. Le temple de Badrinath a été établi comme un temple par le grand sage Adi Shankara au 7ème siècle. On dit que c'est Adi Shankara qui est la raison pour laquelle le temple de Badrinath, situé à l'extrême nord de l'Inde, est dirigé par des brhamins de Kerela, car Adi Shankara était originaire du sud de l'Inde."
 building_badrinath_temple_01:0 "$building_type_badrinath_temple_01$"
 building_badrinath_temple_01:0 "$building_type_badrinath_temple_01_desc$"

 building_type_kedarnath_temple_01:0 "Temple de Kedarnath"
 building_type_kedarnath_temple_01_desc:0 "Le temple de Kedarnath est un ancien temple de l'Himalaya qui aurait été construit par les frères Pandava. Le temple est également l'un des Jyortilingas, l'un des sites sacrés du Seigneur Shiva. Le temple est ancien et on dit que les prêtres qui s'en occupent ont reçu ce privilège du roi Janamejaya, qui s'occupe depuis lors du temple et des nombreux pèlerins qui viennent dans la région."
 building_kedarnath_temple_01:0 "$building_type_kedarnath_temple_01$"
 building_kedarnath_temple_01:0 "$building_type_kedarnath_temple_01_desc$"

 building_type_varanasi_temples_01:0 "Varanasi"
 building_type_varanasi_temples_01_desc:0 "Varanasi est une ville sainte située sur les rives du Gange. De nombreux Ghats, Stupas, Pagodes, mandirs et temples de tous types parsèment la ville sacrée. On dit que la ville elle-même a été construite par Shiva et que les frères Pandava ont visité la ville. C'est ici que le Bouddha a prononcé son premier sermon dans la ville voisine de Sarnath. L'endroit est également le lieu de naissance de Suparshvanatha, le septième Tirthankara, et de Parshvanatha, le 23e Tirthankara. En raison de cette histoire religieuse, la ville attire d'innombrables pèlerins qui viennent la visiter et lui rendre hommage."
 building_varanasi_temples_01:0 "$building_type_varanasi_temples_01$"
 building_varanasi_temples_01:0 "$building_type_varanasi_temples_01_desc$"

 building_type_jagannath_temple_01:0 "Temple de Jagannath"
 building_type_jagannath_temple_01_desc:0 "Le temple Jagannath est un temple sacré dédié à l'incarnation de Jagannath par le Seigneur Vishnu. Outre Jagannath, les divinités Balarama et Subhadra sont également vénérées dans ce temple. Le temple lui-même est construit dans le style architectural Kalinga. Le temple est sacré pour tous les hindous, mais surtout pour les Vaishnava. En raison de ce caractère sacré, le temple attire un grand nombre de pèlerins et de visiteurs."
 building_jagannath_temple_01:0 "$building_type_jagannath_temple_01$"
 building_jagannath_temple_01:0 "$building_type_jagannath_temple_01_desc$"

 building_type_kamakhya_temple_01:0 "Temple de Kamakhya"
 building_type_kamakhya_temple_01_desc:0 "Le temple Kamakhya est dédié à la déesse Kamakhya, une incarnation de Kali et de Tripura Sundari. De nombreuses dynasties ont fréquenté le temple. Le temple est construit dans le style architectural Nilachal. Le temple est également considéré comme l'un des Shakti Peeth."
 building_kamakhya_temple_01:0 "$building_type_kamakhya_temple_01$"
 building_kamakhya_temple_01:0 "$building_type_kamakhya_temple_01_desc$"

 building_type_dwarkadhish_temple_01:0 "Temple de Dwarkadhish"
 building_type_dwarkadhish_temple_01_desc:0 "Le temple Dwarkadhish est dédié au Seigneur Krishna et on dit même qu'il a été construit par son petit-fils, Vajranabha. Pour cette raison, le temple est sacré pour les hindous de toutes les confessions et attire de nombreux visiteurs."
 building_dwarkadhish_temple_01:0 "$building_type_dwarkadhish_temple_01$"
 building_dwarkadhish_temple_01:0 "$building_type_dwarkadhish_temple_01_desc$"

 building_type_somnath_temple_temple_01:0 "Temple de Somnath"
 building_type_somnath_temple_temple_01_desc:0 "Le temple de Somnath est un temple dédié à Shiva et fait partie des Jyortilingas. Le temple a été reconstruit de nombreuses fois. Au 8e siècle, le temple a été détruit par le gouverneur arabe du Sind, Al-Junayd, lors de son invasion. Au 9ème siècle, le roi Nagabhata II de la dynastie des Pratihara a reconstruit le temple en utilisant du grès rouge comme élément de construction."
 building_somnath_temple_temple_01:0 "$building_type_somnath_temple_temple_01$"
 building_somnath_temple_temple_01:0 "$building_type_somnath_temple_temple_01_desc$"

 building_type_sharada_peeth_01:0 "Sharada Peeth"
 building_type_sharada_peeth_01_desc:0 "Sharada Peeth est un complexe de temples du Cachemire dédié à la déesse Saraswati. Le temple est construit dans le style du Cachemire. Le complexe du temple fonctionne également comme l'un des plus importants centres d'apprentissage de la région. "
 building_sharada_peeth_01:0 "$building_type_sharada_peeth_01$"
 building_sharada_peeth_01_desc:0 "$building_type_sharada_peeth_01_desc$"
# Buddhiste Temples 
 building_type_sanchi_01:0 "Sanchi"
 building_type_sanchi_01_desc:0 "Sanchi Stupa est un complexe bouddhiste, célèbre pour son Grand Stupa, situé au sommet d'une colline à Sanchi Town. Le Grand Stupa de Sanchi est l'une des plus anciennes structures en pierre de l'Inde. Il a été commandé à l'origine par l'empereur Ashoka au 3e siècle avant notre ère. Son noyau était une simple structure hémisphérique en brique construite sur les reliques du Bouddha. Il était couronné par le chhatri, une structure en forme de parasol symbolisant un rang élevé, qui était destinée à honorer et à abriter les reliques."
 building_sanchi_01:0 "$building_type_sanchi_01$"
 building_sanchi_01_desc:0 "$building_type_sanchi_01_desc$"
 sanchi_trigger:0 "The [holder|E] must be of the Buddhiste Faith."

 building_type_takht_i_bahi_01:0 "Ruines du Takht-i-Bahi"
 building_type_takht_i_bahi_01_desc:0 "Takht-i-Bahi est un ancien complexe de temples monastères bouddhistes. Le site est considéré comme l'un des vestiges les plus imposants du bouddhisme dans tout le Gandhara. Depuis le 7e siècle, le complexe est en ruines. Toutefois, un dirigeant rusé $rf_eastern$ pourrait être en mesure de restaurer le complexe à la gloire une fois de plus."
 building_takht_i_bahi_01:0 "$building_type_takht_i_bahi_01$"
 building_takht_i_bahi_01_desc:0 "$building_type_takht_i_bahi_01_desc$"

 building_type_takht_i_bahi_02:0 "Takht-i-Bahi"
 building_type_takht_i_bahi_02_desc:0 "Après des siècles de négligence, Takht-i-Bahi a retrouvé sa gloire. Les reliques et les pèlerins parcourent à nouveau Takht-i-Bahi. Les stupas et les monastères s'élèvent à nouveau dans les montagnes."
 building_takht_i_bahi_02:0 "$building_type_takht_i_bahi_02$"
 building_takht_i_bahi_02_desc:0 "$building_type_takht_i_bahi_02_desc$"

 building_type_dambulla_cave_temple_01:0 "Temple de la grotte de Dambulla"
 building_type_dambulla_cave_temple_01_desc:0 "Dambulla est le complexe de temples troglodytes le plus grand et le mieux préservé du Sri Lanka. Le rocher domine de 160 m les plaines environnantes. Il y a plus de 80 grottes documentées dans les environs. Ces peintures et statues sont liées à Gautama Buddha et à sa vie. Il y a un total de 153 statues de Bouddha dans le complexe du temple."
 building_dambulla_cave_temple_01:0 "$building_type_dambulla_cave_temple_01$"
 building_dambulla_cave_temple_01_desc:0 "$building_type_dambulla_cave_temple_01_desc$"

 building_type_pabonka_hermitage_01:0 "Ermitage de Pabonka"
 building_type_pabonka_hermitage_01_desc:0 "L'ermitage de Pabonka a été fondé par Songtsen Gampo au VIIe siècle. C'est actuellement le plus grand et le plus important des ermitages de Sera et le point de départ du pèlerinage du "sixième mois et quatrième jour" (Drug pa tshe bzhi) du circuit de circumambulation du mont Sera (Se ra'i ri 'khor)."
 building_pabonka_hermitage_01:0 "$building_type_pabonka_hermitage_01$"
 building_pabonka_hermitage_01_desc:0 "$building_type_pabonka_hermitage_01_desc$"

 building_type_maya_devi_temple_01:0 "Temple de Maya Devi"
 building_type_maya_devi_temple_01_desc:0 "Le temple de Maya Devi est réputé être le lieu de naissance de Siddhattha Gotama, plus connu sous le nom de Bouddha. Le temple lui-même date de l'époque d'Ashoka, qui a parrainé la construction et la plantation d'un arbre sacré Bodhi ici."
 building_maya_devi_temple_01:0 "$building_type_maya_devi_temple_01$"
 building_maya_devi_temple_01_desc:0 "$building_type_maya_devi_temple_01_desc$"

 building_type_sravasti_01:0 "Shravasti"
 building_type_sravasti_01_desc:0 "Shravasti est un ancien complexe où le Bouddha a passé une grande partie de sa vie à enseigner à ses disciples. Depuis l'époque du Bouddha, le complexe a attiré un certain nombre de moines et de nonnes, ainsi que d'autres visiteurs et pèlerins. "
 building_sravasti_01:0 "$building_type_sravasti_01$"
 building_sravasti_01_desc:0 "$building_type_sravasti_01_desc$"

 building_type_sankassa_01:0 "Ermitage de Pabonka"
 building_type_sankassa_01_desc:0 "Sankassa est une ville que le Bouddha a visitée au cours de sa vie et qui a été considérablement agrandie par Ashoka qui y a construit un certain nombre de stupas pour honorer le séjour du Bouddha dans la ville."
 building_sankassa_01:0 "$building_type_sankassa_01$"
 building_sankassa_01_desc:0 "$building_type_sankassa_01_desc$"

 building_type_ratnagiri_01:0 "Ratnagiri"
 building_type_ratnagiri_01_desc:0 "Ratnagiri est un ancien Mahavihra, construit au 5ème siècle. Bien qu'il ne soit pas aussi célèbre que Nalanda, il fonctionne également comme un centre d'apprentissage bouddhiste en plus d'une communauté moanstique..."
 building_ratnagiri_01:0 "$building_type_ratnagiri_01$"
 building_ratnagiri_01_desc:0 "$building_type_ratnagiri_01_desc$"

 building_type_amaravati_stupa_01:0 "Stupa d'Amaravati"
 building_type_amaravati_stupa_01_desc:0 "Le Grand Stupa d'Amaravati a été construit entre le troisième siècle avant notre ère et le troisième siècle de notre ère. Un certain nombre de sculptures et d'œuvres d'art parsèment le temple, ainsi que l'un des édits d'Ashoka. Depuis lors, il a fonctionné comme un monastère bouddhiste."
 building_amaravati_stupa_01:0 "$building_type_amaravati_stupa_01$"
 building_amaravati_stupa_01_desc:0 "$building_type_amaravati_stupa_01_desc$"

 building_type_mahamevnaw_01:0 "Jardins de Mahamevnawa"
 building_type_mahamevnaw_01_desc:0 "Les jardins de Mahamevnāwa ont été créés par le roi Mutasiva au 4e siècle avant notre ère. Les jardins abritent l'arbre Jaya Sri Maha Bodhi, une branche de l'arbre Bodhi plus célèbre. À proximité des jardins se trouvent le Thuparamaya Stuppa et le Ruwanwelisaya Stupa, les plus anciens stuppas du Lanka."
 building_mahamevnaw_01:0 "$building_type_mahamevnaw_01$"
 building_mahamevnaw_01_desc:0 "$building_type_mahamevnaw_01_desc$"

 building_sigiriya_01:0 "Sigiriya"
 building_sigiriya_01_desc:0 "En 477 de notre ère, Kashyapa I, fils du roi par une consort non royale, s'empare du trône du roi Dhatusena. L'héritier légitime, Moggallana, craignant pour sa vie, s'est enfui en Inde du Sud. Craignant une attaque de Moggallana, Kashyapa a déplacé la capitale et sa résidence de la capitale traditionnelle d'Anuradhapura à Sigiriya, plus sûre. Sous le règne du roi Kashyapa, Sigiriya a été développée en une ville et une forteresse complexes. La plupart des constructions élaborées sur le sommet du rocher et autour de celui-ci, y compris les structures défensives, les palais et les jardins, datent de cette période."
 building_type_sigiriya_01:0 "$building_sigiriya_01$"
 building_type_sigiriya_01_desc:0 "$building_sigiriya_01_desc$"
# Jain Temples
 building_type_palitana_temple_01:0 "Temples de Palitana"
 building_type_palitana_temple_01_desc:0 "Les temples de Palitana du jaïnisme sont situés sur la colline de Shatrunjaya, près de la ville de Palitana. La ville du même nom, connue auparavant sous le nom de Padliptapur, a été surnommée "la ville des temples". Shatrunjaya signifie "lieu de victoire contre les ennemis intérieurs" ou "qui conquiert les ennemis intérieurs". Ce site sur la colline de Shatrunjaya est considéré comme sacré par les Jains Svetambara. On dit que 23 des 24 Tirthankaras jaïns, à l'exception de Neminatha, ont sanctifié la colline par leurs visites. On compte environ 863 temples sculptés dans le marbre sur les collines, répartis pour la plupart en neuf groupes, certains étant de vastes complexes de temples, tandis que la plupart sont de petite taille. Le temple principal est dédié à Rishabhanatha, le premier Tirthankara ; c'est le sanctuaire le plus sacré de la secte Svetambara Murtipujaka. "
 building_palitana_temple_01:0 "$building_type_palitana_temple_01$"
 building_palitana_temple_01_desc:0 "$building_type_palitana_temple_01_desc$"

 building_type_gammateshwara_statue_01:0 "Statue de Gammateshwara"
 building_type_gammateshwara_statue_01_desc:0 "La statue Gammateshwara est la plus haute statue monolithique au monde dédiée à la figure sainte jaïn de Bahubali. La statue est située sur la colline de Vindyagiri, près de la ville de Shravanbelagola. Elle est si grande qu'elle peut être vue à 30 km à la ronde. Elle attire des pèlerins jaïns du monde entier, ce qui contribue à augmenter les impôts perçus par la ville."
 building_gammateshwara_statue_01:0 "$building_type_gammateshwara_statue_01$"
 building_gammateshwara_statue_01_desc:0 "$building_type_palitana_temple_01_desc$"

 building_type_girnar_jain_temples_statue_01:0 "Complexe du temple jaïn de Girnar"
 building_type_girnar_jain_temples_01_desc:0 "C'est ici que le 22e Tirthankara Neminath est devenu un moine acétique et a atteint le moksha depuis le plus haut sommet du mont Ginar. Il existe un certain nombre de petits temples autour de la montagne qui attirent des pèlerins du monde entier."
 building_girnar_jain_temples_01:0 "$building_type_girnar_jain_temples_statue_01$"
 building_girnar_jain_temples_01_desc:0 "$building_type_girnar_jain_temples_01_desc$"

 building_type_girnar_jain_temples_statue_02:0 "Complexe du temple jaïn de Girnar"
 building_type_girnar_jain_temples_02_desc:0 "C'est ici que le 22e Tirthankara Neminath est devenu un moine acétique et a atteint le moksha depuis le plus haut sommet du mont Ginar. L'ancien complexe de temples a récemment été enrichi d'un nouveau temple dédié au 22e Tirthankara Neminath, qui est le plus grand des temples. Le complexe de temples attire des pèlerins du monde entier."
 building_girnar_jain_temples_02:0 "$building_type_girnar_jain_temples_statue_01$"
 building_girnar_jain_temples_02_desc:0 "$building_type_girnar_jain_temples_01_desc$"

 building_type_jal_mandir_temple_01:0 "Jal Mandir"
 building_type_jal_mandir_temple_01_desc:0 "L'ancien temple Jal Mandir a été construit par le roi Nandivardhan, le frère aîné de Mahavira lui-même. On dit que Mahavira y a été incinéré après avoir atteint la moksha."
 building_jal_mandir_temple_01:0 "$building_type_jal_mandir_temple_01$"
 building_jal_mandir_temple_01_desc:0 "$building_type_jal_mandir_temple_01_desc$"

 building_type_kanakagiri_tirth_01:0 "Temple de la renaissance de Kanakagiri"
 building_type_kanakagiri_tirth_01_desc:0 "Le temple Kanakagiri Tirth a été construit aux 5e et 6e siècles par la dynastie des Ganga occidentaux. On dit que c'est dans les monastères du temple de Kanakagiri que Mahavira s'est rendu et a tenu des réunions."
 building_kanakagiri_tirth_01:0 "$building_type_kanakagiri_tirth_01$"
 building_kanakagiri_tirth_01_desc:0 "$building_type_kanakagiri_tirth_01_desc$"

 building_type_sonagiri_temple_01:0 "Temple de Sonagiri"
 building_type_sonagiri_temple_01_desc:0 "La statue Gammateshwara est la plus haute statue monolithique au monde dédiée à la figure sainte jaïn de Bahubali. La statue est située sur la colline de Vindyagiri, près de la ville de Shravanbelagola. Elle est si grande qu'elle peut être vue à 30 km à la ronde. Elle attire des pèlerins jaïns du monde entier, ce qui contribue à augmenter les impôts perçus par la ville."
 building_sonagiri_temple_01:0 "$building_type_sonagiri_temple_01$"
 building_sonagiri_temple_01_desc:0 "$building_type_sonagiri_temple_01_desc$"
# Forts and Castles
 building_type_chittorgarh_01:0 "Chittorgarh"
 building_type_chittorgarh_01_desc:0 "Chittorgarh s'étend sur une colline de 180 m de haut, sur une superficie de 280 ha au-dessus des plaines de la vallée drainée par la rivière Berach. Le fort peut se vanter d'avoir 84 plans d'eau. Ces plans d'eau sont alimentés par le captage naturel et les précipitations, et ont un stockage combiné de 4 milliards de litres qui pourrait répondre aux besoins en eau d'une armée de 50 000 hommes. Cet approvisionnement pourrait durer quatre ans. Ces plans d'eau se présentent sous la forme d'étangs, de puits et de puits à gradins."
 building_chittorgarh_01:0 "$building_type_chittorgarh_01$"
 building_chittorgarh_01_desc:0 "$building_type_chittorgarh_01_desc$"

 building_type_ranthambore_01:0 "Fort de Ranthambore"
 building_type_ranthambore_01_desc:0 "Le fort de Ranthambore est situé au sommet d'une colline de 700 pieds de haut, délimitée par un énorme mur de pierre garni de bastions et de tourelles. Il s'étend sur plus de 4 miles et entoure une zone de près de 2,5 miles. À l'intérieur, le complexe est rempli de nombreuses ruines et de merveilles architecturales. Des palais, des cénotaphes, des réservoirs, des pavillons et des temples sont éparpillés dans un réseau de ruelles et de cours."
 building_ranthambore_01:0 "$building_type_ranthambore_01$"
 building_ranthambore_01_desc:0 "$building_type_ranthambore_01_desc$"

 building_type_gwalior_fort_01:0 "Fort de Gwalior"
 building_type_gwalior_fort_01_desc:0 "Le fort de Gwalior se dresse sur une vaste colline rocheuse appelée Gopachal. Construit en grès et en mortier de chaux, le fort surplombe la ville de Gwalior. À l'intérieur du fort, plusieurs palais, temples et réservoirs d'eau émergent de la colline. "
 building_gwalior_fort_01:0 "$building_type_gwalior_fort_01$"
 building_gwalior_fort_01_desc:0 "$building_type_gwalior_fort_01_desc$"

 building_potala_palace_01:0 "Palais du Potala"
 building_potala_palace_01_desc:0 "Le site sur lequel s'élève le palais du Potala est construit sur un palais érigé par Songtsen Gampo sur la Colline rouge. Ce ne sont que des ruines à l'heure actuelle..."
 building_type_potala_palace_01:0 "$building_potala_palace_01$"
 building_type_potala_palace_01_desc:0 "$building_potala_palace_01_desc$"

 building_potala_palace_02:0 "Palais du Potala"
 building_potala_palace_02_desc:0 "Le site sur lequel s'élève le palais du Potala est construit sur un palais érigé par Songtsen Gampo sur la Colline rouge. C'était autrefois une ruine, mais c'est maintenant une forteresse majestueuse. Même le plus méchant des prétendants ne pourra jamais envahir ce lieu."
 building_type_potala_palace_02:0 "$building_potala_palace_02$"
 building_type_potala_palace_02_desc:0 "$building_potala_palace_02_desc$"

# Other Buildings
 building_type_rani_ki_vav_01:0 "Rani ki vav"
 building_type_rani_ki_vav_01_desc:0 "Situé sur les rives de la rivière Saraswati, le Rani Ki Vav ou Stepwell de la Reine est le plus grand exemple de stepwell. Conçu comme un temple inversé soulignant le caractère sacré de l'eau, le puits est divisé en sept niveaux d'escaliers avec des panneaux sculpturaux. Plus de 500 sculptures principales et plus de mille sculptures mineures combinent des images religieuses, mythologiques et séculaires."
 building_rani_ki_vav_01:0 "$building_type_rani_ki_vav_01$"
 building_rani_ki_vav_01_desc:0 "$building_type_rani_ki_vav_01_desc$"


