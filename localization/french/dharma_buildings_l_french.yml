 building_type_tran_quoc_pagoda_01:0 "Pagode Tran Quoc"
 building_type_tran_quoc_pagoda_01_desc:0 "La Pagode Tran Quoc est l'une des plus anciennes de Dai la, ayant été construite sous le règne de Lý Nam Đế. À côté de la Pagode se trouve un petit étang serein qui attire les visiteurs et les moines. "
 building_tran_quoc_pagoda_01:0 "$building_type_tran_quoc_pagoda_01$"
