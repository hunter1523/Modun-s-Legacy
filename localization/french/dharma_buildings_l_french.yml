 building_type_candi_muaro_takus_01_desc:0 "Le Candi Muara Takus est un complexe bouddhiste qui a été construit par Srivijaya au 11ème siècle. C'est l'un des plus grands temples bouddhistes de l'île de Sumatra."
 building_candi_muaro_takus_01:0 "$building_type_candi_muaro_takus_01$"
