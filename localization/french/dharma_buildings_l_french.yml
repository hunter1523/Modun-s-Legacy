 building_type_candi_muaro_jambi_01:0 "Candi Muaro Jambi"
 building_type_candi_muaro_jambi_01_desc:0 "Le Candi Muaro Jambi est un complexe de temples bouddhistes construit au 7ème siècle. Le complexe du temple est construit le long de la rivière Batang Hari, bien qu'il y ait de la place pour une expansion."
 building_candi_muaro_jambi_01:0 "$building_type_candi_muaro_jambi_01$"
