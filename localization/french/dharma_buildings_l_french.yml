 building_type_po_nagar_01:0 "Po Nagar"
 building_type_po_nagar_01_desc:0 "Po Nagar est un temple cham dédié à la déesse Yan Po Nagar, la déesse protectrice du peuple cham. Un certain nombre de rois chams, notamment Satyavarman et Harivarman, ont contribué à doter et à agrandir le temple."
 building_po_nagar_01:0 "$building_type_po_nagar_01$"
