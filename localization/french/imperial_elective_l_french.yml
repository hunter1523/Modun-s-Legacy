 imperial_elective_succession_law_subname:0 "Cour Impériale"
 imperial_elective_succession_law_effects:0 "Le [ruler|E], son épouse, et tous les[vassals|E] directs puissants peuvent nominer un [title_heir|E] parmi la [close_family|E] du souverain, les [claimants|E] éligibles et [vassals|E] commandants. Le [voting_power|E] dans cette [succession_law|E] est influencé par le martial de l'[elector|E] ou la diplomatie dans le cas de l'Empereur."

