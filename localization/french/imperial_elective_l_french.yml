 imperial_elective_candidates:0 "Proche Famille, Prétendants, and Commandants"
 imperial_elective_candidates_tooltip:0 "In order to be a valid Candidate under Imperial Elective, a character must fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Être un membre légitime non-défiguré de la [close_family|E] du souverain.\n$EFFECT_LIST_BULLET$Être un [claimant|E] à l'Empire,\n$EFFECT_LIST_BULLET$Être un puissant commandant [vassal|E] de l'Empire."
 imperial_elective_electors:0 "Électeurs Impériaux"
 imperial_elective_electors_tooltip:0 "Pour être un [elector|E] valide à la Cour Impériale il faut être l'Empereur, son épouse ou un vassal commandant ou puissant de l'Empire."
