 bm_1280_mmjm:0 "Kertanegara et Khan"
 bm_1280_mmjm_desc:0 "Koubilaï Khan envoie des émissaires dans tout Nusantara pour exiger tribut et vassalité. Mais il est en un qui refuse : Kertanegara, roi de Singhasari et de Sumatra."
 bookmark_1280_mjm_kertanegara_desc:0 "Kertanegara était le cinquième souverain de Singasari et était le fils du roi précédent, Wisnuwardhana (règne : 1248-1268). Il a en réalité détenu le pouvoir à partir de 1254 et a officiellement succédé à son père à la mort de ce dernier en 1268. Kertanegara était un adepte d'un syncrétisme tantrique mystique de l'hindouisme et du bouddhisme, et se présentait comme le dieu-roi divin incarnant Shiva et Bouddha. Kertanegara a célébré de nombreux festivals religieux et a commandé des sculptures et des plaques de métal pendant son règne. Singhasari a atteint l'apogée de sa puissance sous le règne de Kertanegara, qui a vu l'expansion spectaculaire du pouvoir javanais à Sumatra, dans la péninsule malaise et à Bali. Il a étendu la participation javanaise au lucratif commerce des épices avec les îles Maluku. Il a également réprimé les rébellions de Cayaraja (Bhayaraja) en 1270 à Java."
