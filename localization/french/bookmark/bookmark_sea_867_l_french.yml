l_french:
 bm_867_sea:0 "Les Rajas d'Indochine"
  bm_867_sea_desc:0 "En Europe, les Vikings pratiquent raids et pillages, les frères se battent entre eux, et les royaumes naissent et s'effondrent. Pourtant, loin à l'Est, au-delà même des terres connues sous le nom d'Inde, en l'an 945 de Shaka, des puissances nouvelles et anciennes se disputent la domination. L'Empire de Kambuja vient juste de commencer son expansion, tandis que les cités-états bouddhistes de Mon et Pyu, qui ont dominé la région pendant des siècles, sont peut-être sur le point de rencontrer leur fin.\n\n #bold Chaque grande histoire de conquête a ses perdants et ses gagnants. Lequel serez-vous ? #!"

  bookmark_sea_pagan_pyinbya:0 "Min Pyinbya"
  bookmark_sea_pagan_pyinbya_desc:0 "Au milieu du IXème siècle, les pillards birmans de Nan Chao ont fait des ravages dans les royaumes Pyu. Ayant trouvé de nombreuses terres abandonnées propices à l'installation, une bande de Birmans a migré loin au sud vers les terres de Pagan, anciennement connues sous le nom de Tampa. Ces nouveaux venus sont arrivés avec des plans ambitieux pour construire une cité et adopter la vie féodale.\n\n #bold Avec votre aide, ce groupe itinérant de cavaliers pourrait-il créer quelque chose de plus durable le long de l'Irrawaddy ? #!"
  bookmark_sea_jayavarman_iii:0 "Chakravartin Jayavarman III"
  bookmark_sea_jayavarman_iii_desc:0 "Jayavarman II a unifié les royaumes éparpillés de Kambuja, s'est débarrassé de la domination de Java et, lors d'un rituel sacré, s'est déclaré Chakravatin, Seigneur de l'Univers. Il était connu de tous comme un grand guerrier et un puissant souverain, mais c'est désormais son fils unique, Jayavarman III, qui détient le trône.\n\n #bold Serez-vous à la hauteur de l'héritage du fondateur de l'Empire khmer, ou votre nom tombera-t-il dans l'oubli ? #!"
  bookmark_sea_khuc_thua_du:0 "Khuc Thua Du"
  bookmark_sea_khuc_thua_du_desc:0 ""
  bookmark_sea_indravarman_ii:0 "Putao Indravarman II"
  bookmark_sea_indravarman_ii_desc:0 ""
  bookmark_sea_indravarman_i:0 "Kurung Indravarman"
  bookmark_sea_indravarman_i_desc:0 "Issu de la lignée d'Indrani, reine de Sambhupura avant même les conquêtes de Jayavarman II, Indravarman est en position de force pour s'emparer du trône khmer. Certains le qualifieront d'usurpateur, mais il est indéniable que l'héritage qu'il a laissé, ainsi que ses descendants, a façonné le cours de Kambuja pendant des générations.\n\n #bold Suivrez-vous le cours de l'histoire et conduire Indravarman à assurer sa place à la tête de l'empire ? Ou allez-vous forger votre propre voie ? #!"
  bookmark_sea_youshilong:0 "U Shiei Lung"
  bookmark_sea_youshilong_desc:0 "La dynastie Meng, ou Ma Shy, roi du bambou, a régné sur le Nan Chao pendant plus de deux siècles, en grande partie en jouant les grands empires du Tibet et de la Chine Tang les uns contre les autres. Aujourd'hui, le roi U Shiei Lung affronte les armées de l'Annam, dirigées par Gao Pian. Cependant, il pourrait découvrir que la plus grande menace se trouve à l'intérieur de ses propres frontières.\n\n #bold Pouvez-vous défier les probabilités et mener Nan Chao vers un avenir meilleur ? #!"
  bookmark_sea_zheng:0 "Jiedu Zheng Daoguang"
  bookmark_sea_zheng_desc:0 "La famille Zheng a été capturée et amenée de la Chine Tang pour éduquer le prince de Nan Chao. Cela s'avérera un jour leur perte, car le fils de Daoguang, Zheng Maisi, orchestrera un coup d'État sanglant qui mettra fin à la lignée des Meng une fois pour toutes.\n\n #bold Saisirez-vous Da Changhe pour vous-même, ou laisserez-vous le destin suivre un autre cours ? #!"
  
  bm_867_nusantara:0 "Les trônes de Nusantara"
  bm_867_nusantara_desc:0 "Pendant des centaines, voire des milliers d'années, Nusantara a été la plaque tournante du commerce entre l'Inde et la Chine. Ici, s'élèvent royaumes et empires pour contrôler les routes maritimes. Parmi tous, Srivijaya se hisse au sommet comme la principale puissance de la région. Mais en 847, la capitale de Srivijaya sur Java fait sécession et renvoie les Sailendras, souverains de Srivijaya, sur l'île de Sumatera. \n\n #bold Alors que le chaos règne sur les îles, allez-vous restaurer la gloire de Srivijaya ou allez-vous faire sortir une autre nation de l'ombre pour régner sur toutes les îles, \n “le Nusantara?” #!"
  
  bookmark_nusantara_balaputradewa:0 "Sri Maharaja Balaputradewa"
  bookmark_nusantara_balaputradewa_desc:0 "Les Sailendras ont gouverné le Srivijaya depuis Java pendant des centaines d'années. Mais lorsque les Sanjayas ont pris le contrôle de Jawa, Balaputradewa a dû fuir et ramener sa domination sur l'île de Sumatera. \n\n #bold Allez-vous faire la guerre pour reprendre son trône ancestral ou allez-vous conduire Srivijaya vers une gloire paisible ? #!"
  bookmark_nusantara_lokapala:0 "Maharaja 'Rakai Kayuwangi' Dyah Lokapala"
  bookmark_nusantara_lokapala_desc:0 "Dès son plus jeune âge, Dyah Lokapala a servi de lieutenant à son père. Comme il a aidé son père, Rakai Pikatan, à renverser les Sailendras, il a été choisi comme héritier de Jawa, bien qu'il soit le plus jeune prince. Son ascension en tant que Maharaja de Jawa suscite la jalousie de son frère. \n\n #bold Affirmez votre domination sur ses frères déloyaux, repoussez le grand Srivijaya et accédez au pouvoir ! #!"
  bookmark_nusantara_gajah_kulon:0 "Prabhu Gajah Kulon"
  bookmark_nusantara_gajah_kulon_desc:0 "Pendant des centaines d'années, les Sundanais ont été éclipsés par les Srivijaya et les Jawa. \n\n #bold Comme vous avez remarqué une fissure sur le puissant Srivijaya, pouvez-vous le guider pour qu'il devienne un Maharaja de Sunda ? #!"
  bookmark_nusantara_indra_warmandewa:0 "Raja Indra Warmandewa"
  bookmark_nusantara_indra_warmandewa_desc:0 "Parmi tous les royaumes de Nusantara, Kutai était l'un des plus anciens royaumes hindous encore existants. Pendant un demi-millénaire, Kutai a régné comme un petit royaume sur l'île de Kalimantan. \n\n #bold Avez-vous ce qu'il faut pour apporter la gloire à cet ancien royaume ? #!"
  
  bm_1066_java:0 "L'éclatement de Java"
  bm_1066_java_desc:0 "Depuis la destruction de Java par le rebelle Wurawari et l'armée de Srivijaya, Java avait été réunifiée par le grand Maharaja Airlangga. Mais vers la fin de sa vie, il divisa le royaume en deux, Panjalu et Janggala, pour mettre fin aux querelles entre ses fils. \n\n #bold Respecterez-vous ses souhaits ou réunirez-vous Java une fois de plus ? #!"
  
  bookmark_java_samarawijaya:0 "Maharaja Samarawijaya"
  bookmark_java_samarawijaya_desc:0 "Étant l'aînée, elle a été choisie comme héritière de Java. Mais comme elle s'est retirée pour devenir une Bhikkuni, en tant qu'aînée suivante, Maharaja Samarawijaya était censé être le prochain héritier du trône. En fin de compte, Maharaja Airlangga a partagé le trône en deux et a hérité du royaume de Panjalu. \n\n #bold Respecterez-vous ses souhaits ou l'aiderez-vous à réunir Java une fois de plus ? #!"
  bookmark_java_samrotsaha:0 "Maharaja Samrotsaha"
  bookmark_java_samrotsaha_desc:0 "Lorsque Java a été divisée en deux, le Maharaja Mapanji Garasakan a hérité du trône de Janggala. Mais comme lui et son fils étaient morts, Maharaja Samrotsaha, l'un des autres fils d'Airlangga, a repris le trône.\n\n #bold Respecterez-vous ses souhaits ou l'aiderez-vous à réunir Java une fois de plus ? #!"
  bookmark_java_anak_wungsu:0 "Maharaja Anak Wungsu"
  bookmark_java_anak_wungsu_desc:0 "Le Maharaja Anak Wungsu a hérité du trône de son frère, Marakata. En tant que plus jeune frère d'Airlangga, Anak Wungsu a été témoin de la querelle entre ses neveux pour le trône de Java. \n\n #bold Pouvez-vous aider ses neveux à être en paix les uns avec les autres ou soutiendrez-vous l'un d'entre eux pour qu'il devienne le seul Maharaja d'une Java unie ? #!"