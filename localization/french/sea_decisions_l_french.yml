l_french: 
 form_majapahit_empire:0 "Former l'empire de Majapahit"
 form_majapahit_empire_desc:0 "Notre puissance est inégalée, et notre contrôle sur la mer de Java est indiscutable. L'empire que je forgerai durera éternellement."
 form_majapahit_empire_tooltip:0 "Former l'empire de Majapahit"
 form_majapahit_empire_de_jure_tt:0 "Tout royaumes en possession dans [GetGeographicalRegion('world_west_nusantara').GetName] fera de jure partie du $e_majapahit$."

 sea_invite_courtiers_decision:0 "Recruter un courtisan masculin"
 sea_invite_courtiers_decision_desc:0 "Je vais demander autour de moi s'il y a des hommes qui pourraient être intéressés à me servir en tant que courtisan. Si je suis satisfait des personnes que l'on me présente, je les inviterai à rejoindre ma cour."
 sea_invite_courtiers_decision_tooltip:0 "Je vais être présenté à un [courtier|E] et voir s'il est digne de rejoindre ma cour."
 sea_invite_courtiers_decision_confirm:0 "Allons les rencontrer !"
 sea_invite_courtiers_decision_female:0 "Recruter une courtisane"
 sea_invite_courtiers_decision_female_desc:0 "Je vais voir s'il y a des jeunes femmes qui pourraient être intéressées pour me servir en tant que courtisane. Si les personnes qui me sont présentées me conviennent, je les inviterai alors à rejoindre ma cour."
 sea_invite_courtiers_decision_female_tooltip:0 "Je vais être présenté à une [courtier|E] et voir si elle est digne de rejoindre ma cour."
 sea_invite_courtiers_decision_female_confirm:0 "Allons les rencontrer !"
 sea_invite_courtiers.0001.title:0 "Un nouveau courtisan ?"
 sea_invite_courtiers.0001.desc:0 "On m'a présenté un homme de la région qui répond au nom de [target.GetFullName]. J'ai besoin de personnes talentueuses à mon tribunal. Est-il celui que je recherche ?"
 sea_invite_courtiers.0001.a:0 "[target.GetFirstName] est le bienvenu ici !"
 sea_invite_courtiers.0001.b:0 "[target.GetFirstName] n'est pas celui que je recherche !"
 sea_invite_courtiers.0002.title:0 "Une nouvelle débutante ?"
 sea_invite_courtiers.0002.desc:0 "J'ai été présenté à une dame locale du nom de [target.GetFullName]. Ses compétences pourraient s'avérer utiles à ma cour - dois-je l'autoriser à rejoindre ma cour ?"
 sea_invite_courtiers.0002.a:0 "[target.GetFirstName] est la bienvenue ici !"
 sea_invite_courtiers.0002.b:0 "[target.GetFirstName] n'est pas celle que je recherche !"

 maritime_southeast_asia.0001.t:0 "Les îles extérieures unifiées"
 maritime_southeast_asia.0001.desc:0 "Depuis des temps immémoriaux, plus d'un souverain a rêvé de réunir les îles de Nusantara sous une même bannière. Aujourd'hui, j'ai enfin atteint ce but."
 maritime_southeast_asia.0001.a:0 "Gloire à Nusantara !"

 maritime_southeast_asia.0002.t:0 "Un Java unifié"
 maritime_southeast_asia.0002.desc:0 "Une fois de plus, les trônes de Java ont été réunis sous un seul [ROOT.Char.GetTitleAsNameNoTooltip]. Les faux monarques ont été détrônés, et le fier [ROOT.Char.GetPrimaryTitle.GetNameNoTier] est plus fort que jamais. Un jour, je quitterai ce monde pour rejoindre le [ROOT.Char.GetFaith.DivineRealm], mais mon héritage restera à jamais sur Terre. Gloire à Java !"
 maritime_southeast_asia.0002.a:0 "C'est l'aube d'une nouvelle ère."
