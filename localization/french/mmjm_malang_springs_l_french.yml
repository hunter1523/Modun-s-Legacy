 # Misc
 mmjm_malang_close_req:0 "Près de Tumapel"
 activity_malang_springs_visit:0 "Visite d'une source à Tumapel"
 activity_malang_springs_visit_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] Visite d'une source à Tumapel"
 
 # Modifiers
 mmjm_malang_springs_visit_modifier:0 "Visite récente d'une source d'eau à Tumapel"

 # Decisions
 mmjm_malang_springs_visit:0 "Visiter une source à Tumapel"
 mmjm_malang_springs_visit_tooltip:0 "Vous visiterez l'une des sources dans la région de Tumapel, ou de Malang."
 mmjm_malang_springs_visit_desc:0 "J'ai décidé qu'il était temps pour moi de visiter l'une des sources, l'une des piscines ou l'un des bains de la région de Tumapel, ou Malang, comme les nobles et les rois l'ont fait pendant des siècles."
 mmjm_malang_springs_visit_effect_tooltip:0 "Vous visiterez une source à Malang et choisirez entre un gain de [prestige|E] ou de [piety|E], ou une réduction de [stress|E]"
 mmjm_malang_springs_visit_confirm:0 "Squalala ! Nous sommes partis !"


 # Events
 mmjm_malang_springs.0002.t:0 "Sources de Tumapel"
 mmjm_malang_springs.0002.desc:0 "Aujourd'hui, je me rends à l'une des sources de la région de Tumapel, ou Malang, pour me détendre et me purifier. Certaines personnes pensent que ces eaux ont des vertus curatives, voire sacrées, et elles ont été visitées par certains nobles et rois dans le passé. À cette source particulière, il y a un certain nombre de #italic jaladwara#!, des statues de dieux et de déesses sculptées dans le style local, à quelques endroits près des eaux, et l'atmosphère générale est paisible et tranquille."
 mmjm_malang_springs.0002.a:0 "Je souhaite me déstresser et oublier mes soucis."
 mmjm_malang_springs.0002.b:0 "J'espère me purifier spirituellement."
 mmjm_malang_springs.0002.c:0 "Je veux trouver l'inspiration dans ces eaux."