  trib_on_victory_desc_attacker:0 "[defender.GetShortUIName|U] will become your Tributaire temporaire."
  trib_on_victory_desc_defender:0 "You will become a Tributaire temporaire of [attacker.GetShortUIName|U]."
  trib_on_white_peace_desc:0 "[attacker.GetShortUIName|U] loses [prestige|E]."
  trib_on_white_peace_desc_attacker:0 "You lose [prestige|E]."
