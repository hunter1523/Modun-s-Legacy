l_french:
  game_concept_suzerain:0 "Suzerain"
  game_concept_suzerains:0 "Suzerains"
  game_concept_tributary:0 "Tributaire"
  game_concept_tributaries:0 "Tributaires"
  game_concept_tributary_desc:0 "Un tributaire est un [ruler|E] nominalement indépendant qui paie un tribut à un souverain plus puissant, son [suzerain|E].\n\n. Le [suzerain|E] est tenu de protéger son tributaire en temps de guerre. En échange, il reçoit un tribut annuel sous forme d'or.\n\n Un tributaire peut choisir de payer une grande quantité de prestige au lieu d'un tribut, ou il peut simplement refuser. Cependant, cela provoquera la colère des Suzerains, qui pourront déclarer la guerre en guise de punition."
  game_concept_suzerain_desc:0 "A Suzerain is a ruler who controls at least one [tributary|E]. Tributaries pay their Suzerain a yearly tribute in the form of gold.\n\nIn exchange, the Suzerain must protect their tributary in times of war. If they refuse, the tributary relationship will break. \n\nA Suzerain may cancel the Tributary at any time. However, this will create a truce between them."

  trib_war_cb:0 "Claim [defender.GetNameNoTooltip|E] as a Tributaire temporaire"
