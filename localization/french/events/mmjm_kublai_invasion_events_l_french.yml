 kublai.0001.t:0 "Soumission !"
 kublai.0001.desc:0 "Après des décennies de paix, notre grand empire avec sa puissance croissante a attiré l'attention du khan. Un émissaire arrive à mon palais avec un message : "Le Grand Khan exige votre soumission !"
 kublai.0001.option.a:0 "Jamais notre grande nation ne s'inclinera !"
 kublai.0001.option.b:0 "Le Grand Khan obtient ce qu'il veut."
 
 kublai.0002.t:0 "Soumission !"
 kublai.0002.desc:0 "On pensait que le khan nous ignorerait, mais on s'est trompé. De nouveau, un émissaire arrive à mon palais avec un message : "Le Grand Khan exige votre soumission"."
 kublai.0002.option.a:0 "Nous n'accepterons pas ses exigences ! Vive notre Nation !"
 kublai.0002.option.b:0 "Exiger deux fois doit signifier que le Khan est sérieux."
 
 kublai.0003.t:0 "Soumission !"
 kublai.0003.desc:0 "Pour la troisième fois, un émissaire arrive à mon palais avec un message : "Le Grand Khan exige votre soumission !". Nous ne pouvons pas continuer à avoir ces exigences, nous allons en finir ici et maintenant !"
 kublai.0003.option.a:0 "Le Khan va sentir notre colère !"
 kublai.0003.option.b:0 "Nous ne voulons pas fâcher le khan. Nous lui rendrons hommage."

 kublai.0004.t:0 "Ils refusent notre soumission !"
 kublai.0004.desc:0 "Les minables dirigeants de l'Indochine n'ont pas seulement refusé notre demande de soumission, ils ont aussi blessé notre émissaire. Cela ne peut signifier qu'une chose : la guerre."
 kublai.0004.option.a:0 "GUERRE ! JOUER ! SALSIFIS ! "

