l_french:
 form_lanna_decision:0 "Former le royaume de Lan Na"
 form_lanna_decision_tooltip:0 "Former le royaume de Lan Na"
 form_lanna_decision_desc:0 "J'ai conquis les hautes terres de Chao Phraya et chassé les Môns de Haripunchai. Il est maintenant temps de consolider mon pouvoir et de créer le Royaume de Lan Na, la terre d'un million de rizières."
 form_lanna_decision_confirm:0 "Former le royaume de Lan Na"
 southeast_asia_tai.0001.t:0 "Le royaume d'un million de rizières"
 southeast_asia_tai.0001.desc:0 "Toute ma vie, j'ai travaillé pour cela. Avec les richesses d'Haripunchai, aujourd'hui Lamphun, à ma disposition, je vais créer une nouvelle patrie pour le peuple Thaï. Pour l'instant, je vais convoquer mes vassaux et leur faire prêter un nouveau serment d'allégeance, en tant que [ROOT.Char.GetTitleAsNameNoTooltip] de Lan Na."
 southeast_asia_tai.0001.a:0 "Lan Na régnera jusqu'à la fin des temps !"

 form_ayutthaya_decision:0 "Former le royaume d'Ayutthaya"
 form_ayutthaya_decision_tooltip:0 "Former le royaume d'Ayutthaya"
 form_ayutthaya_decision_desc:0 "J'ai conquis les plaines de Chao Phraya et chassé les Môns de Lopburi. Il est maintenant temps de consolider mon pouvoir et de créer le royaume d'Ayutthaya."
 form_ayutthaya_decision_confirm:0 "Former le royaume d'Ayutthaya"
 southeast_asia_tai.0002.t:0 "Le royaume d'Ayutthaya"
 southeast_asia_tai.0002.desc:0 "Toute ma vie, j'ai travaillé pour cela. Avec les richesses du bassin du Chao Phraya à ma disposition, je vais créer une nouvelle patrie pour le peuple Tai. Des ennemis peuvent encore nous entourer, mais ce n'est pas grave. Pour l'instant, je vais convoquer mes vassaux et leur faire prêter un nouveau serment d'allégeance, en tant que [ROOT.Char.GetTitleAsNameNoTooltip] d'Ayutthaya."
 southeast_asia_tai.0002.a:0 "Ayutthaya régnera jusqu'à la fin des temps !"

 form_lanxang_decision:0 "Former le royaume de Lan Xang"
 form_lanxang_decision_tooltip:0 "Former le royaume de Lan Xang"
 form_lanxang_decision_desc:0 "J'ai conquis les hautes terres du fleuve Mékong et chassé les Môns. Il est maintenant temps de consolider mon pouvoir et de créer le royaume de Lan Xang."
 form_lanxang_decision_confirm:0 "Former le royaume de Lan Xang"
 southeast_asia_tai.0003.t:0 "Un million d'éléphants et des parasols blancs"
 southeast_asia_tai.0003.desc:0 "Toute ma vie, j'ai travaillé pour cela. Avec les richesses du haut Mékong à ma disposition, je vais créer une nouvelle patrie pour le peuple Tai. Des ennemis peuvent encore nous entourer, mais ce n'est pas grave. Pour l'instant, je vais convoquer mes vassaux et leur faire prêter à nouveau serment d'allégeance, en tant que [ROOT.Char.GetTitleAsNameNoTooltip] de Lan Xang."
 southeast_asia_tai.0003.a:0 "Le Lan Xang régnera jusqu'à la fin des temps !"
