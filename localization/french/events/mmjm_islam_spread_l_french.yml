 islam.0002.t:0 "Propagation de l'islam"
 islam.0002.desc:0 "En raison de l'augmentation du commerce, de nombreux commerçants musulmans ont commencé à se développer rapidement. La plupart de la population a adopté la foi Muwalladi. Bien que de nombreuses personnes demandent une réponse, le Muwalladisme pourrait être la seule vraie foi."
 islam.0002.option.a:0 "Il est temps de voir la vérité !"
 islam.0002.option.b:0 "Je dois abandonner ces pensées hérétiques"