l_english:

 tributary_6_tit:0 "Suzerain Called to War"
 tributary_6_desc:0 "While reviewing situations that are unfolding across the realm, I received missive from [call_to_arms_tribute.GetFirstNameNicknamedNoTooltipRegnal], requesting support in their recent war efforts."
 suzerain_joins_the_war:0 "To War! I must protect my interests!"
 suzerain_refuses_to_join_war:0 "It's time for them to fend for themselves."
 
 tributary_7_tit:0 "The Dishonorable Suzerain"
 tributary_7_desc:0 "We were once able to rely on the rulers of [former_suzerain.GetPrimaryTitle.GetNameNoTier] for protection, in exchange for a modest tribute, but when called to support us in our war efforts, the messenger returned with little more than apathy. It seems that we once again, stand on our own."
 tribute_stop_war:0 "They'll not receive another coin out of me!"

 tributaries.9_opening:0 "[trib.Custom2('AppropriateGreetingPositive', actor )]"
 tributaries.9_desc:0 "I accept your offer of protection and will send tribute as requested."
 tributaries.901_opening:0 "[my_suzerain.Custom2('AppropriateGreetingPositive', actor )]"
 tributaries.901_desc:0 "I accept your offer of tribute. You will have my protection."

 tributaries.11_opening:0 "[not_trib.Custom2('AppropriateGreetingNegative', actor )]"
 tributaries.11_desc:0 "I appreciate your offer of protection, but [not_trib.GetPrimaryTitle.GetNameNoTier] is stronger without you!"
 no_trib_sad:0 "How unfortunate."
 no_trib_declare_war:0 "We'll see about that!"

 tributaries.10.opening:0 "[trib.Custom2('AppropriateGreetingNegative', actor )]"
 tributaries.10.desc:0 "I accept your demand. You will have your gold."
 tributaries.10.a:0 "Excellent."

 tributaries.101.opening:0 "[not_trib.Custom2('AppropriateGreetingNegative', actor )]"
 tributaries.101.desc:0 "If this was some sort of jest, it was quite amusing. Nevertheless, you'll not have a single penny from me."
 tributaries.101.a:0 "How unfortunate."
 tributaries.101.b:0 "We'll see about that!"

 has_already_rejected_tribute:0 "Has already refused to give tribute"
 accepted_to_give_tribute_opinion:0 "Extorted me for tribute"

 tributaries.51_opening:0 "[tributary.Custom2('AppropriateGreetingNegative', suzerain )]"
 tributaries.51_desc:0 "While your continued protection is appreciated, I see no need to send tribute at this time."
 tributaries.51.a:0 "I see."
 tributaries.51.b:0 "I'll teach that insolent [ROOT.Char.Custom('InsultNoun')]!"

 tributaries.12_opening:0 "[not_suzerain.Custom2('AppropriateGreeting', actor )]"
 tributaries.12_desc:0 "It is not in our best interest to accept your tribute at this time."
 tribute_denied:0 "We shall look for help elsewhere then."

 tributaries.13_opening:0 "[suzerain.Custom2('AppropriateGreeting', ROOT.Char)]"
 tributaries.13_desc:0 "I call on you to honor our agreement and join the [target.GetName]!"
 join_suzerain_war:0 "To War!"
 do_not_join_suzerain_war:0 "I think our manpower is better used elsewhere at the moment."
 truce_paid_tribute:0 "Truce signed as payment of tribute"
 truce_independent_tributary:0 "[SCOPE.sC('recipient').GetUINameNotMe|U] was granted independence as a Tributary"

 abandon_tributary_status_decision:0 "Stop Paying Tribute"
 abandon_tributary_status_decision_desc:0 "For too long have I kowtowed to the arrogant [ROOT.Char.MakeScope.Var('my_suzerain').GetCharacter.GetFirstNameNoTooltipRegnal]. [ROOT.Char.MakeScope.Var('my_suzerain').GetCharacter.GetSheHe|U] is unworthy of claiming any sort of authority over me or my people."
 abandon_tributary_status_decision_confirm:0 "Cancel the gold shipments"
 abandon_tributary_status_decision_tooltip:0 "Stop paying tribute to your suzerain"

 I_AM_NO_LONGER_A_TRIBUTARY_EFFECT:0 "I will no longer be [CHARACTER.MakeScope.Var('my_suzerain').GetCharacter.GetShortUINamePossessive] [tributary|E]"
 MY_SUZERAIN_HAS_NEGATIVE_PRESTIGE:0 "[CHARACTER.MakeScope.Var('my_suzerain').GetCharacter.GetShortUINamePossessive] [prestige_level|E] is [GetModifier( 'prestige_level_0' ).GetNameWithTooltip|L]"
 MY_SUZERAIN_HAS_LOWER_PRESTIGE_THAN_ME:0 "[CHARACTER.MakeScope.Var('my_suzerain').GetCharacter.GetShortUINamePossessive] [prestige_level|E] is at least 2 levels lower than my own"
