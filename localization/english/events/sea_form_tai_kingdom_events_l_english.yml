l_english:
 form_lanna_decision:0 "Form the Kingdom of Lan Na"
 form_lanna_decision_tooltip:0 "Form the Kingdom of Lan Na"
 form_lanna_decision_desc:0 "I have conquered the the Chao Phraya highlands and driven out the Mon from Haripunchai. Now is time to consolidate my power and create the Kingdom of Lan Na, the land of a million rice fields."
 form_lanna_decision_confirm:0 "Form the Kingdom of Lan Na"
 southeast_asia_tai.0001.t:0 "The Kingdom of a Million Rice Fields"
 southeast_asia_tai.0001.desc:0 "All my life I have worked for this. With the riches of Haripunchai, now Lamphun, at my disposal, I shall foster a new homeland for my people.\n\nEnemies may still surround us but that is no matter. For now, I will summon my vassals and have them swear fealty anew, as [ROOT.Char.GetTitleAsNameNoTooltip] of Lan Na."
 southeast_asia_tai.0001.a:0 "Lan Na will reign to the end of time!"
 lanna_convert_list:0 "Every [THIS.Char.GetCulture.GetHeritage.GetNameNoTooltip] [heritage|E] subject in [THIS.Char.GetUINamePossessive] Lannan realm"

