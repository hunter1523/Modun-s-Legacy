l_english:
 mandala_government:0 "Mandala"
 mandala_government_desc:0 "$game_concept_mandala_desc$\n\n#F The Mandala System is used as a way to organize a state as a circle, or mandala, around a central metropolis. In this way the political and geographic realities can shape the level of direct control from the center. From subject states in the periphery to the more directly controlled sub cities closer to the center. #!"

 game_concept_mandala:0 "Mandala"
 game_concept_mandala_desc:0 "A Mandala is a relatively decentralized [government_form|E] where at minimum [centralization|E], [vassals|E] grant their [liege|E] [taxes|E] but no [levies|E]. However, [allied|E] vassals may be called to war and a Mandala liege may form one [alliance|E] with a vassal without [marriage|E]. Upon [succession|E], disgruntled vassals may declare their independence, but the former liege may Subjugate these rulers at a discount."

 game_concept_mandala_authority:0 "Mandala Centralization"
 game_concept_centralization:0 "Centralization"
 game_concept_mandala_authority_desc:0 "Mandala Centralization represents the degree to which a [mandala|E] [ruler|E] has concentrated power over their [vassals|E].\n\nEach level of Mandala Centralization increases the amount of [levies|E] and [tax|E] that vassals grant their [liege|E], at the cost of [opinion|E]."

 game_concept_stateless:0 "Stateless"
 game_concept_stateless_desc:0 "A stateless society lacks the formal hierarchies of other forms of governance. Each "ruler" is a representative of their lands whose actions are held to account by the people. Succession within a commune is elective, with each representative having a say. If a single family can maintain power for long enough, they may be able to reform to Tribal."

 anarchist_government:0 "Stateless"
 anarchist_government_desc:0 "$game_concept_stateless_desc$"

