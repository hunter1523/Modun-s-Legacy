#######################################
# Caucasus Nicknames
#######################################
 ROA_nick_the_survivor:0 "The Survivor"
 ROA_nick_the_survivor_desc:1 "Bərzəg is the only surviving member of his family as every other member of his clan was killed in a feud. He was kidnapped before he could be killed."
 ROA_nick_the_radiant:0 "The Radiant"
 ROA_nick_the_radiant_desc:1 "This ruler has managed to unify the quarreling clans of Circassia under one state, their name will be given to mountains and rivers and be chanted in songs for generations to come."
 ROA_nick_the_giant:0 "Giant"
 ROA_nick_the_giant_desc:1 "Rədədəj was a giant warrior rumored to be as strong as a demigod. He was killed in a duel when his opponent cheated and used a knife to stab him."





