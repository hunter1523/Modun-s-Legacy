 circassian_decision_seven_desc:0 "The legends are clear that we Ubykhs have ancient common roots with Circassians and Abkhazians. This is supported by the fact that we speak languages that are related. Over time, we have become so intertwined with the Circassians that many of us now speak Circassian fluently and even identify as Circassians, and outsiders can't really the difference between us. It could be beneficial to strengthen our bond with the Circassian community by fully embracing the identity for ourselves."
