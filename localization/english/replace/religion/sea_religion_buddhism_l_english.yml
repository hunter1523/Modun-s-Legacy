 #Vanilla Overwrite
 lamaism:0 "Nyingma"
 lamaism_adj:0 "Nyingma"
 lamaism_adherent:0 "Nyingmapo"
 lamaism_adherent_plural:0 "Nyingmapa"
 lamaism_desc:1 "Buddhism in Tibet is known as Nangchos, or the Dharma of the Insiders. Within the Tibetan Empire, Vajrayana and Mahayana beliefs and practices syncretized with traditional Tibetan beliefs, practices, and deities, with varying schools also competing with each other for temporal control."

 #Ari
 ari:0 "Ari"
 ari_adj:0 "Ari"
 ari_adherent:0 "Ari"
 ari_adherent_plural:0 "Aris"
 ari_desc:0 "The Ari faith combines elements from tantric Buddhism, spirit worship, traditional Nāga worship as well as Hinduism. Ari worshipers are considered to be Buddhists, although their practices are preceived as somewhat unorthodox."

 #Theravada
 theravada:0 "Theravada"
 theravada_adj:0 "Theravada"
 theravada_adherent:0 "Theravadan"
 theravada_adherent_plural:0 "Theravadans"
 theravada_desc:0 "The path to enlightenment goes through personal experience, reflection and reasoning. Gautama Buddha found his own path to Nirvana, and the only way of finding a similar way, is to experience, learn and study ones own existence."

 #Mahayana
 mahayana:0 "Mahayana"
 mahayana_adj:0 "Mahayana"
 mahayana_adherent:0 "Mahayanan"
 mahayana_adherent_plural:0 "Mahayanans"
 mahayana_desc:0 "Release from Samsara is not merely something done individually, but an experience that is shared among sentient beings. Achieving buddhahood is one step on the long path for all sentient beings to be released into Nirvana, and that is the virtuous goal of Samsara."

 #Pudgalavada
 pudgalavada:0 "Pudgalavada"
 pudgalavada_adj:0 "Pudgalavada"
 pudgalavada_adherent:0 "Pudgalavadan"
 pudgalavada_adherent_plural:0 "Pudgalavadans"
 pudgalavada_desc:0 "While there is no atman, there is a pudgala(person), which is neither a conditioned dharma nor an unconditioned dharma. The path to enlightenment involves understanding this pudagala through personal experience, reflection and reasoning. "

 #Vajrayana
 vajrayana:0 "Vajrayana"
 vajrayana_adj:0 "Vajrayana"
 vajrayana_adherent:0 "Vajrayanan"
 vajrayana_adherent_plural:0 "Vajrayanans"
 vajrayana_desc:0 "The motivation towards buddhahood is crucially important, and true enlightenment can only be achieved when sought for the benefit of all sentient beings. All beings are born with an enlightened mind, but it is obscured by existence. Practicing seeing the truth of the world and the universe therefore unlocks one's innate enlightenment."
 vajrayana_religious_text:0 "Buddhist Tantras"
 
 kagyu:0 "Kagyu"
 kagyu_adj:0 "Kagyu"
 kagyu_adherent:0 "Kagyupo"
 kagyu_adherent_plural:0 "Kagyupa"
 kagyu_desc:0 "Kagyu practice in Tibetan Buddhism emphasizes direct experiential realization through meditation, particularly in Mahamudra and Dzogchen, to uncover the nature of mind and reality. It values the guru-disciple relationship, integrating these practices into the paths of both monastic and lay practitioners."

 sakya:0 "Sakya"
 sakya_adj:0 "Sakya"
 sakya_adherent:0 "Sakyapo"
 sakya_adherent_plural:0 "Sakyapa"
 sakya_desc:0 "The Sakya school of Tibetan Buddhism is known for its blend of scholarly pursuits and spiritual practice, focusing on Lamdre teachings and Vajrayana practices like deity yoga and meditation. It emphasizes the guru-disciple relationship and offers a comprehensive path for seekers of both monastic and lay backgrounds."

 gelug:0 "Gelug"
 gelug_adj:0 "Gelug"
 gelug_adherent:0 "Gelugpo"
 gelug_adherent_plural:0 "Gelugpa"
 gelug_desc:0 "The Gelug school of Tibetan Buddhism emphasizes rigorous study of Buddhist philosophy and logic, complemented by meditation practices. It places emphasis on monastic discipline, ethical conduct, and the cultivation of compassion and wisdom as essential components of the path to enlightenment."

 kadam:0 "Kadam"
 kadam_adj:0 "Kadam"
 kadam_adherent:0 "Kadampo"
 kadam_adherent_plural:0 "Kadampa"
 kadam_desc:0 "The Kadam school of Tibetan Buddhism advocates a harmonious integration of scriptural study and meditation, with a key focus on the systematic stages of the path to enlightenment (Lamrim). It prioritizes ethical conduct, nurturing compassion, and the gradual cultivation of wisdom to guide practitioners toward spiritual awakening."

