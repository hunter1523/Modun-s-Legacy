 # Game Concepts
 game_concept_tibetan_struggle:1 "Tibetan Struggle"
 game_concept_tibetan_struggle_desc:2 "The $game_concept_tibetan_struggle$ depicts the period of disunity following the collapse of the Tibetan Empire after the assassination of Tsenpo Langdarma, also known as the Era of Fragmentation. The [struggle|E] shifts between [struggle_phase_phases|E] of violent unrest and religious patronage, as local warlords rise to fill the power vacuum, and Buddhist scholars revitalize spiritual traditions on the plateau."

 game_concept_struggle_phase_tibet_opportunity:1 "Uncertainty Phase"
 game_concept_struggle_phase_tibet_opportunity_desc:2 "After a long period of relatively peaceful coexistence during the [struggle_phase_tibet_conciliation|E], complacency begins to set in. Peasantry and nobility alike are comfortable that things just #EMP work#!, allowing more shrewd [characters|E] to take advantage of their naivety.\n\nEventually, fresh abuses will either cause an escalation into the [struggle_phase_tibet_hostility|E], or else savvy politicking reaches an uneasy equilibrium through the [struggle_phase_tibet_conciliation|E]."

 game_concept_struggle_phase_tibet_hostility:1 "Strife Phase"
 game_concept_struggle_phase_tibet_hostility_desc:2 "Tensions flare and tempers fray in this $game_concept_struggle_phase_phase$. Repeated acts of malice and escalated misunderstandings during  the [struggle_phase_tibet_opportunity|E] have lead to rising hatred of [characters|E] with differing [cultures|E], [faiths|E], or #EMP worse#!: both.\n\nSuch bloodshed cannot persist forever, though. Eventually, either cooler heads or simple exhaustion bring the peninsula to the [struggle_phase_tibet_compromise|E]."

 game_concept_struggle_phase_tibet_compromise:1 "Reflection Phase"
 game_concept_struggle_phase_tibet_compromise_desc:2 "Whether through sickness with the strife of the [struggle_phase_tibet_hostility|E] or deft escalation during the [struggle_phase_tibet_conciliation|E], the $game_concept_struggle_phase_tibet_compromise$ represents a growing accommodation between the peoples of Tibet. Differences fall by the wayside and shared history and heritage binds former foes together.\n\nThe peninsula stands at a cross-roads: if conflicts reappear, then the [struggle_phase_tibet_opportunity|E] awaits."

 game_concept_struggle_phase_tibet_conciliation:1 "Patronage Phase"
 game_concept_struggle_phase_tibet_conciliation_desc:1 "Following a relatively calm [struggle_phase_tibet_opportunity|E], the peoples of Tibet have turned inward, focusing less on worldly matters than on the development and patronage of their [faith|E]. Rulers may decide that the funds previously used to wage war are better suited for the clergy, and cultural friction falls away as religion becomes a unifying factor.\n\nEventually though, opportunism gets the better of all, and the material realm is brought back into focus in the [struggle_phase_tibet_compromise|E]."

 ##### Hostility #####
 struggle_tibet_ending_hostility_decision:1 "Tibetan Reunification"
 struggle_tibet_ending_hostility_decision_desc:0 "Since the death of Tsenpo Langdarma, Tibet has been fractured and disunited. It is time to end the Era of Fragmentation and restore order under the [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] banner."
 struggle_tibet_ending_hostility_decision_tooltip:0 "End the Tibetan [struggle|E]"
 struggle_tibet_ending_hostility_decision_confirm:1 "End the Tibetan Struggle"
 FORM_TIBET_MUST_END_STRUGGLE_TRIGGER:0 "$e_tibet$ cannot be formed till the [tibetan_struggle|E] has been resolved"
